<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="TableFinder Pro staff control panel. Manage table availability in real-time.">
    <meta name="theme-color" content="#6366f1">
    <meta name="robots" content="noindex, nofollow">
    <meta property="og:title" content="TableFinder Pro ‚Äî Staff Panel">
    <meta property="og:description" content="Staff control panel for managing restaurant table availability.">
    <meta property="og:type" content="website">
    <title>TableFinder Pro ‚Äî Staff Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0b0f;
            --surface: #12141a;
            --surface-2: #1a1c24;
            --surface-3: #22252e;
            --border: #2a2d38;
            --border-light: #363a48;
            --text: #f0f0f3;
            --text-dim: #8b8d98;
            --text-muted: #55576a;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --accent-glow: rgba(99,102,241,.2);
            --green: #22c55e;
            --green-dim: rgba(34,197,94,.1);
            --green-border: rgba(34,197,94,.25);
            --red: #ef4444;
            --red-dim: rgba(239,68,68,.08);
            --red-border: rgba(239,68,68,.25);
            --yellow: #eab308;
            --radius: 16px;
            --radius-sm: 10px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* ---- CUSTOM SCROLLBAR ---- */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover { background: var(--border-light); }
        html { scrollbar-width: thin; scrollbar-color: var(--border) transparent; }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        /* TOP BAR */
        .topbar {
            position: sticky; top: 0; z-index: 100;
            display: flex; align-items: center; justify-content: space-between;
            padding: 18px 28px;
            background: rgba(10,11,15,.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }
        .topbar-brand {
            display: flex; align-items: center; gap: 14px;
        }
        .topbar-brand .icon {
            width: 42px; height: 42px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            border-radius: 12px;
            display: grid; place-items: center;
            font-size: 20px;
            box-shadow: 0 4px 20px rgba(99,102,241,.3);
        }
        .topbar-brand h1 {
            font-family: 'Playfair Display', serif;
            font-size: 20px; font-weight: 800;
            letter-spacing: -.5px;
        }
        .topbar-brand h1 span { color: var(--accent-light); }
        .topbar-brand small {
            display: block; font-size: 11px;
            color: var(--text-dim); font-weight: 500;
            text-transform: uppercase; letter-spacing: 1.5px;
        }

        .topbar-center {
            display: flex; align-items: center; gap: 14px;
        }
        .live-dot {
            width: 8px; height: 8px;
            background: var(--green);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--green), 0 0 20px rgba(34,197,94,.3);
            animation: blink 2s ease infinite;
        }
        @keyframes blink { 0%,100%{opacity:1} 50%{opacity:.3} }
        .clock-display {
            font-size: 13px; color: var(--text-dim); font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .topbar-actions { display: flex; gap: 10px; }
        .topbar-actions button, .topbar-actions a {
            padding: 9px 18px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-dim);
            font-family: inherit;
            font-size: 13px; font-weight: 600;
            cursor: pointer;
            transition: all .2s;
            text-decoration: none;
            display: inline-flex; align-items: center; gap: 6px;
        }
        .topbar-actions button:hover, .topbar-actions a:hover {
            border-color: var(--accent);
            color: var(--text);
            background: var(--accent-glow);
        }
        .topbar-actions button.danger:hover {
            border-color: var(--red);
            color: var(--red);
            background: var(--red-dim);
        }

        /* VENUE TABS */
        .venue-tabs {
            display: flex; gap: 8px;
            padding: 20px 28px 0;
            overflow-x: auto;
        }
        .venue-tab {
            padding: 12px 22px;
            border-radius: 12px 12px 0 0;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-dim);
            font-family: inherit;
            font-size: 14px; font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all .2s;
        }
        .venue-tab:hover {
            border-color: var(--border-light);
            color: var(--text);
            background: var(--surface-2);
        }
        .venue-tab.active {
            background: linear-gradient(135deg, rgba(99,102,241,.15) 0%, rgba(168,85,247,.1) 100%);
            color: var(--text);
            border-color: var(--accent);
        }
        .venue-tab .tab-count {
            display: inline-block;
            margin-left: 10px;
            padding: 3px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }
        .venue-tab .tab-count.ok { background: var(--green-dim); color: var(--green); }
        .venue-tab .tab-count.full { background: var(--red-dim); color: var(--red); }

        /* STATS BAR */
        .stats-bar {
            display: flex; gap: 14px;
            padding: 24px 28px;
            flex-wrap: wrap;
        }
        .stat-card {
            flex: 1; min-width: 150px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px 22px;
            transition: all .2s;
        }
        .stat-card:hover {
            border-color: var(--border-light);
            transform: translateY(-1px);
        }
        .stat-card .label {
            font-size: 11px; font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .stat-card .value {
            font-size: 32px; font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -1.5px;
            transition: color .3s ease;
            position: relative;
            line-height: 1.1;
        }
        .stat-card .value.green { color: var(--green); }
        .stat-card .value.red { color: var(--red); }
        .stat-card .value.yellow { color: var(--yellow); }

        .occupancy-bar {
            margin-top: 12px; height: 6px;
            background: var(--surface-2);
            border-radius: 3px; overflow: hidden;
            position: relative;
        }
        .occupancy-bar .fill {
            height: 100%;
            border-radius: 3px;
            transition: width .4s ease;
            box-shadow: 0 0 8px currentColor;
        }

        /* BULK ACTIONS */
        .bulk-actions {
            display: flex; gap: 10px;
            padding: 0 28px 20px;
            flex-wrap: wrap;
        }
        .bulk-btn {
            padding: 11px 22px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            font-family: inherit;
            font-size: 13px; font-weight: 600;
            cursor: pointer;
            transition: all .2s;
            display: flex; align-items: center; gap: 8px;
            position: relative;
            overflow: hidden;
        }
        .bulk-btn::before {
            content: '';
            position: absolute; inset: 0;
            opacity: 0;
            transition: opacity .2s ease;
        }
        .bulk-btn:hover { border-color: var(--accent); transform: translateY(-1px); }
        .bulk-btn.green-action:hover { border-color: var(--green); background: var(--green-dim); }
        .bulk-btn.red-action:hover { border-color: var(--red); background: var(--red-dim); }

        /* TABLE GRID */
        .section-label {
            padding: 0 28px 14px;
            font-size: 12px; font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .table-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 14px;
            padding: 0 28px 36px;
        }

        .table-card {
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 22px 18px;
            cursor: pointer;
            transition: all .2s cubic-bezier(.4,0,.2,1);
            text-align: center;
            user-select: none;
            position: relative;
            overflow: hidden;
            transition: all .3s cubic-bezier(.4,0,.2,1);
            animation: cardEntrance .4s ease both;
        }
        .table-card:nth-child(1) { animation-delay: .02s; }
        .table-card:nth-child(2) { animation-delay: .04s; }
        .table-card:nth-child(3) { animation-delay: .06s; }
        .table-card:nth-child(4) { animation-delay: .08s; }
        .table-card:nth-child(5) { animation-delay: .10s; }
        .table-card:nth-child(6) { animation-delay: .12s; }
        .table-card:nth-child(7) { animation-delay: .14s; }
        .table-card:nth-child(8) { animation-delay: .16s; }
        .table-card:nth-child(9) { animation-delay: .18s; }
        .table-card:nth-child(10) { animation-delay: .20s; }
        .table-card:nth-child(11) { animation-delay: .22s; }
        .table-card:nth-child(12) { animation-delay: .24s; }
        .table-card:nth-child(n+13) { animation-delay: .26s; }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(12px) scale(.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Radial glow behind card content based on status */
        .table-card::after {
            content: '';
            position: absolute;
            top: 10%; left: 50%;
            width: 80%; height: 60%;
            transform: translateX(-50%);
            border-radius: 50%;
            pointer-events: none;
            opacity: .12;
            filter: blur(25px);
            transition: opacity .3s ease;
        }
        .table-card.empty::after { background: var(--green); }
        .table-card.occupied::after { background: var(--red); }
        .table-card.reserved::after { background: var(--yellow); }

        /* Status strip at top - thicker and gradient */
        .table-card::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0;
            height: 5px;
            transition: height .2s ease, opacity .2s ease;
        }
        .table-card.empty { border-color: var(--green-border); }
        .table-card.empty::before { background: var(--green); }
        .table-card.occupied { border-color: var(--red-border); }
        .table-card.occupied::before { background: var(--red); }
        .table-card.reserved { border-color: rgba(234,179,8,.3); }
        .table-card.reserved::before { background: var(--yellow); }

        .table-card {
            transition: all .3s ease;
        }

        .table-card:active {
            transform: scale(.96);
        }
        .table-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 24px var(--accent-glow);
            transform: translateY(-2px);
        }

        .table-card .table-number {
            font-size: 26px; font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 8px;
        }
        .table-card.empty .table-number { color: var(--green); }
        .table-card.occupied .table-number { color: var(--red); }
        .table-card.reserved .table-number { color: var(--yellow); }

        .table-card .table-status {
            font-size: 10px; font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding: 5px 12px;
            border-radius: 6px;
            display: inline-block;
            position: relative;
            z-index: 1;
            transition: all .25s ease;
        }
        .table-card.empty .table-status {
            background: var(--green-dim); color: var(--green);
        }
        .table-card.occupied .table-status {
            background: var(--red-dim); color: var(--red);
        }
        .table-card.reserved .table-status {
            background: var(--yellow-dim); color: var(--yellow);
        }

        .table-card .table-meta {
            font-size: 12px;
            color: var(--text-dim);
            line-height: 1.8;
        }

        .table-card .notes-toggle {
            margin-top: 6px;
            background: none; border: none;
            color: var(--text-dim);
            font-family: inherit;
            font-size: 11px;
            cursor: pointer;
            padding: 2px 0;
            opacity: .7;
            transition: all .15s ease;
            position: relative;
            z-index: 1;
        }
        .table-card .notes-toggle:hover { color: var(--accent-bright); opacity: 1; }
        .table-card .notes-area {
            margin-top: 6px;
            width: 100%;
            padding: 8px 10px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 12px;
            resize: vertical;
            min-height: 48px;
            outline: none;
            transition: .15s;
            position: relative;
            z-index: 1;
        }
        .table-card .notes-area:focus { border-color: var(--accent); }
        .table-card .notes-preview {
            margin-top: 6px;
            font-size: 11px;
            color: var(--text-dim);
            font-style: italic;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            position: relative;
            z-index: 1;
        }

        .table-card .server-select {
            margin-top: 8px;
            width: 100%;
            padding: 6px 10px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            outline: none;
            transition: .15s;
            position: relative;
            z-index: 1;
        }
        .table-card .server-select:focus {
            border-color: var(--accent);
        }

        .table-card .tap-hint {
            margin-top: 8px;
            font-size: 10px;
            color: var(--text-dim);
            opacity: .4;
            letter-spacing: .3px;
            position: relative;
            z-index: 1;
        }

        /* ---- NOTES MODAL ---- */
        .notes-overlay {
            display: none;
            position: fixed; inset: 0; z-index: 300;
            background: rgba(0,0,0,.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            align-items: center; justify-content: center;
        }
        .notes-overlay.visible {
            display: flex;
        }
        .notes-panel {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            width: 90%; max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,.5), 0 0 0 1px rgba(99,102,241,.1);
            overflow: hidden;
            animation: modalEntrance .25s cubic-bezier(.4,0,.2,1);
        }
        @keyframes modalEntrance {
            from { opacity: 0; transform: scale(.92) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .notes-panel-header {
            padding: 18px 24px;
            background: linear-gradient(135deg, rgba(99,102,241,.12) 0%, rgba(168,85,247,.08) 100%);
            border-bottom: 1px solid rgba(99,102,241,.15);
        }
        .notes-panel-header h3 {
            font-size: 18px; font-weight: 800;
        }
        .notes-panel-body {
            padding: 20px 24px 24px;
        }
        .notes-panel-body textarea {
            width: 100%; min-height: 90px;
            padding: 12px 14px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-family: inherit;
            font-size: 13px;
            resize: vertical;
            outline: none;
            transition: border-color .2s ease;
        }
        .notes-panel-body textarea::placeholder {
            color: var(--text-dim);
        }
        .notes-panel-body textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99,102,241,.1);
        }
        .notes-panel-actions {
            display: flex; gap: 10px;
            margin-top: 16px;
            justify-content: flex-end;
        }
        .notes-btn-cancel {
            padding: 9px 20px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            background: var(--surface-2);
            color: var(--text-dim);
            font-family: inherit;
            font-size: 13px; font-weight: 600;
            cursor: pointer;
            transition: all .15s ease;
        }
        .notes-btn-cancel:hover {
            border-color: var(--border-light);
            color: var(--text);
        }
        .notes-btn-save {
            padding: 9px 24px;
            border-radius: var(--radius-sm);
            border: none;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            color: white;
            font-family: inherit;
            font-size: 13px; font-weight: 600;
            cursor: pointer;
            transition: all .15s ease;
            box-shadow: 0 2px 10px rgba(99,102,241,.3);
        }
        .notes-btn-save:hover {
            box-shadow: 0 4px 16px rgba(99,102,241,.4);
            transform: translateY(-1px);
        }

        /* TOAST */
        .toast-container {
            position: fixed; bottom: 28px; right: 28px;
            z-index: 200; display: flex; flex-direction: column; gap: 10px;
        }
        .toast {
            padding: 14px 22px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 13px; font-weight: 600;
            color: var(--text);
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,.4);
        }
        @keyframes statusPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.04); box-shadow: 0 8px 24px rgba(0,0,0,.3); }
            100% { transform: scale(1); }
        }
        .table-card.just-toggled {
            animation: statusPulse .35s ease;
        }

        /* FOOTER */
        .admin-footer {
            padding: 24px 28px;
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-muted);
            text-align: center;
            position: relative;
            letter-spacing: .2px;
        }
        .admin-footer::before {
            content: '';
            position: absolute;
            top: -1px; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent) 40%, #a855f7 60%, transparent);
            opacity: .3;
        }
        .admin-footer a {
            color: var(--accent-light);
            text-decoration: none;
            transition: color .15s ease;
        }
        .admin-footer a:hover {
            color: #a78bfa;
        }

        @media (max-width: 600px) {
            .topbar { padding: 14px 18px; flex-wrap: wrap; gap: 10px; }
            .topbar-center { order: 3; width: 100%; justify-content: center; }
            .stats-bar { padding: 14px 18px; }
            .table-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); padding: 0 18px 28px; gap: 10px; }
            .bulk-actions { padding: 0 18px 14px; }
            .section-label { padding: 0 18px 12px; }
            .venue-tabs { padding: 14px 18px 0; }
        }
    </style>
</head>
<body>

    <!-- TOP BAR -->
    <header class="topbar" role="banner">
        <div class="topbar-brand">
            <div class="icon" aria-hidden="true">üçΩÔ∏è</div>
            <div>
                <h1>Table<span>Finder</span> Pro</h1>
                <small>Staff Control Panel</small>
            </div>
        </div>
        <div style="display:flex;align-items:center;gap:12px;">
            <div class="live-dot" aria-hidden="true"></div>
            <span style="font-size:13px;color:var(--text-dim);font-weight:600;" id="clock" aria-label="Current time"></span>
        </div>
        <div class="topbar-actions">
            <button onclick="window.open('index.html','_blank')" aria-label="Open customer view in new tab">üëÅÔ∏è Customer View</button>
            <button class="danger" onclick="resetAll()" aria-label="Reset all tables to default state">‚Ü∫ Reset All</button>
        </div>
    </header>

    <!-- VENUE TABS -->
    <div class="venue-tabs" id="venueTabs" role="tablist" aria-label="Select venue"></div>

    <!-- STATS -->
    <div class="stats-bar" id="statsBar" aria-live="polite" aria-label="Venue statistics"></div>

    <!-- BULK ACTIONS -->
    <div class="bulk-actions" role="toolbar" aria-label="Bulk table actions">
        <button class="bulk-btn green-action" onclick="setAll('empty')" aria-label="Mark all tables as empty">
            ‚úÖ Mark All Empty
        </button>
        <button class="bulk-btn red-action" onclick="setAll('occupied')" aria-label="Mark all tables as occupied">
            ‚ùå Mark All Occupied
        </button>
        <button class="bulk-btn" onclick="toggleIndoor()" aria-label="Toggle all indoor table statuses">
            üè† Toggle Indoor
        </button>
        <button class="bulk-btn" onclick="toggleOutdoor()" aria-label="Toggle all outdoor table statuses">
            üå≥ Toggle Outdoor
        </button>
    </div>

    <!-- TABLE GRIDS -->
    <div class="section-label" id="indoorLabel">üè† INDOOR TABLES</div>
    <div class="table-grid" id="indoorGrid" role="grid" aria-label="Indoor tables"></div>

    <div class="section-label" id="outdoorLabel">üå≥ OUTDOOR TABLES</div>
    <div class="table-grid" id="outdoorGrid" role="grid" aria-label="Outdoor tables"></div>

    <!-- NOTES MODAL -->
    <div id="notesModal" class="notes-overlay">
        <div class="notes-panel">
            <div class="notes-panel-header">
                <h3 id="notesModalTitle"></h3>
            </div>
            <div class="notes-panel-body">
                <textarea id="notesTextarea" placeholder="Add a note about this table..."></textarea>
                <div class="notes-panel-actions">
                    <button class="notes-btn-cancel" onclick="closeNotes()">Cancel</button>
                    <button class="notes-btn-save" onclick="saveNotes()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast-container" id="toasts" aria-live="polite" role="status"></div>

    <!-- FOOTER -->
    <div class="admin-footer">
        TableFinder Pro v2.0 &middot; Tap any table to cycle: empty ‚Üí occupied ‚Üí reserved &middot; Changes sync live to <a href="index.html">customer view</a>
    </div>

    <script src="js/data.js"></script>
    <script>
        let activeVenueId = 1;

        // ---- CLOCK ----
        function updateClock() {
            document.getElementById('clock').textContent =
                new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // ---- RENDER ----
        function render() {
            const venues = TF.loadVenues();
            const venue = venues.find(v => v.id === activeVenueId);
            if (!venue) return;

            // Tabs
            document.getElementById('venueTabs').innerHTML = venues.map(v => {
                const s = TF.getStats(v);
                const isActive = v.id === activeVenueId;
                return `<button class="venue-tab ${isActive ? 'active' : ''}" onclick="switchVenue(${v.id})">
                    ${v.name}
                    <span class="tab-count ${s.empty > 0 ? 'ok' : 'full'}">${s.empty}/${s.total}</span>
                </button>`;
            }).join('');

            // Stats
            const stats = TF.getStats(venue);
            const barColor = stats.rate > 80 ? 'var(--red)' : stats.rate > 50 ? 'var(--yellow)' : 'var(--green)';
            document.getElementById('statsBar').innerHTML = `
                <div class="stat-card">
                    <div class="label">Available</div>
                    <div class="value green">${stats.empty}</div>
                </div>
                <div class="stat-card">
                    <div class="label">Occupied</div>
                    <div class="value red">${stats.occupied}</div>
                </div>
                <div class="stat-card">
                    <div class="label">Reserved</div>
                    <div class="value yellow">${stats.reserved}</div>
                </div>
                <div class="stat-card">
                    <div class="label">Total</div>
                    <div class="value">${stats.total}</div>
                </div>
                <div class="stat-card">
                    <div class="label">Occupancy</div>
                    <div class="value" style="color:${barColor}">${stats.rate}%</div>
                    <div class="occupancy-bar">
                        <div class="fill" style="width:${stats.rate}%;background:${barColor}"></div>
                    </div>
                </div>
            `;

            // Tables
            const indoor = venue.tables.filter(t => t.location === 'indoor');
            const outdoor = venue.tables.filter(t => t.location === 'outdoor');

            document.getElementById('indoorLabel').textContent = 'INDOOR TABLES (' + indoor.length + ')';
            document.getElementById('outdoorLabel').textContent = 'OUTDOOR TABLES (' + outdoor.length + ')';

            document.getElementById('indoorGrid').innerHTML = indoor.map(t => tableCard(venue.id, t)).join('');
            document.getElementById('outdoorGrid').innerHTML = outdoor.map(t => tableCard(venue.id, t)).join('');
        }

        function getVenueServers(venueId) {
            const venues = TF.loadVenues();
            const venue = venues.find(v => v.id === venueId);
            if (!venue) return [];
            return [...new Set(venue.tables.map(t => t.serverName))].sort();
        }

        function reassignServer(venueId, tableId, newServer, event) {
            event.stopPropagation();
            const venues = TF.loadVenues();
            const venue = venues.find(v => v.id === venueId);
            if (!venue) return;
            const table = venue.tables.find(t => t.id === tableId);
            if (!table) return;
            table.serverName = newServer;
            TF.saveVenues(venues);
            showToast(`Table #${tableId} ‚Üí üë§ ${newServer}`);
            render();
        }

        function tableCard(venueId, t) {
            const icon = t.status === 'empty' ? '‚úÖ' : t.status === 'reserved' ? '‚è≥' : 'üî¥';
            const pulse = lastToggledId === t.id ? ' just-toggled' : '';
            const servers = getVenueServers(venueId);
            const serverOptions = servers.map(s =>
                `<option value="${s}" ${s === t.serverName ? 'selected' : ''}>${s}</option>`
            ).join('');
            return `<div class="table-card ${t.status}${pulse}" onclick="toggle(${venueId},${t.id})">
                <div class="table-number">#${t.id}</div>
                <div class="table-status">${t.status}</div>
                <div class="table-meta">
                    <span>üë• ${t.seats}</span>
                    ${t.smoking ? '<span>üö¨</span>' : ''}
                    ${t.hasWindow ? '<span>ü™ü</span>' : ''}
                </div>
                <select class="server-select" onclick="event.stopPropagation()" onchange="reassignServer(${venueId},${t.id},this.value,event)" aria-label="Assign server for table ${t.id}">
                    ${serverOptions}
                </select>
                ${t.notes ? `<div class="notes-preview" title="${t.notes.replace(/"/g, '&quot;')}">üìù ${t.notes}</div>` : ''}
                <button class="notes-toggle" onclick="event.stopPropagation();openNotes(${venueId},${t.id})">${t.notes ? '‚úèÔ∏è Edit note' : 'üìù Add note'}</button>
                <div class="tap-hint">tap to cycle status</div>
            </div>`;
        }

        // ---- ACTIONS ----
        let lastToggledId = null;
        function toggle(venueId, tableId) {
            TF.toggleTable(venueId, tableId);
            lastToggledId = tableId;
            const venues = TF.loadVenues();
            const table = venues.find(v => v.id === venueId)?.tables.find(t => t.id === tableId);
            const statusLabels = { empty: '‚úÖ Empty', occupied: 'üî¥ Occupied', reserved: '‚è≥ Reserved' };
            showToast(`Table #${tableId} ‚Üí ${statusLabels[table?.status] || table?.status}`);
            render();
            // Clear animation flag after animation ends
            setTimeout(() => { lastToggledId = null; }, 350);
        }

        function switchVenue(id) {
            activeVenueId = id;
            render();
            // Animate cards in
            gsap.from('.table-card', { y: 15, opacity: 0, duration: 0.3, stagger: 0.03, ease: 'power3.out' });
            gsap.from('.stat-card', { y: -10, opacity: 0, duration: 0.3, stagger: 0.05, ease: 'power3.out' });
        }

        function setAll(status) {
            TF.setAllTables(activeVenueId, status);
            showToast('All tables marked ' + (status === 'empty' ? 'empty' : 'occupied'));
            render();
            gsap.from('.table-card', { scale: 0.9, opacity: 0, duration: 0.3, stagger: 0.02, ease: 'back.out(1.5)' });
        }

        function toggleIndoor() {
            const venues = TF.loadVenues();
            const venue = venues.find(v => v.id === activeVenueId);
            venue.tables.filter(t => t.location === 'indoor').forEach(t => {
                t.status = t.status === 'empty' ? 'occupied' : 'empty';
            });
            TF.saveVenues(venues);
            showToast('Indoor tables toggled');
            render();
        }

        function toggleOutdoor() {
            const venues = TF.loadVenues();
            const venue = venues.find(v => v.id === activeVenueId);
            venue.tables.filter(t => t.location === 'outdoor').forEach(t => {
                t.status = t.status === 'empty' ? 'occupied' : 'empty';
            });
            TF.saveVenues(venues);
            showToast('Outdoor tables toggled');
            render();
        }

        function resetAll() {
            if (confirm('Reset all venues to defaults?')) {
                TF.resetVenues();
                showToast('All venues reset to defaults');
                render();
            }
        }

        // ---- NOTES MODAL ----
        let notesVenueId = null, notesTableId = null;
        function openNotes(venueId, tableId) {
            notesVenueId = venueId;
            notesTableId = tableId;
            const venues = TF.loadVenues();
            const table = venues.find(v => v.id === venueId)?.tables.find(t => t.id === tableId);
            document.getElementById('notesModalTitle').textContent = `Table #${tableId} Notes`;
            document.getElementById('notesTextarea').value = table?.notes || '';
            const modal = document.getElementById('notesModal');
            modal.classList.add('visible');
            document.getElementById('notesTextarea').focus();
        }
        function closeNotes() {
            document.getElementById('notesModal').classList.remove('visible');
            notesVenueId = null;
            notesTableId = null;
        }
        function saveNotes() {
            const note = document.getElementById('notesTextarea').value.trim();
            if (notesVenueId !== null && notesTableId !== null) {
                TF.setTableNote(notesVenueId, notesTableId, note);
                showToast(`Table #${notesTableId} note ${note ? 'saved' : 'cleared'}`);
                render();
            }
            closeNotes();
        }

        // ---- TOAST ----
        function showToast(msg) {
            const el = document.createElement('div');
            el.className = 'toast';
            el.innerHTML = '<span>' + msg + '</span>';
            document.getElementById('toasts').appendChild(el);
            gsap.fromTo(el,
                { opacity: 0, y: 20, scale: 0.95 },
                { opacity: 1, y: 0, scale: 1, duration: 0.3, ease: 'back.out(1.5)' }
            );
            setTimeout(() => {
                gsap.to(el, { opacity: 0, y: -10, duration: 0.25, onComplete: () => el.remove() });
            }, 2200);
        }

        // ---- CROSS-TAB SYNC ----
        TF.channel.onmessage = () => render();

        // ---- RIPPLE EFFECT ----
        document.addEventListener('click', function(e) {
            const card = e.target.closest('.table-card');
            if (!card) return;
            const rect = card.getBoundingClientRect();
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
            ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
            card.appendChild(ripple);
            setTimeout(() => ripple.remove(), 500);
        });

        // ---- INIT ----
        if (!localStorage.getItem(TF.STORAGE_KEY)) {
            TF.saveVenues(JSON.parse(JSON.stringify(TF.DEFAULT_VENUES)));
        }
        render();

        // Entrance animation
        gsap.from('.topbar', { y: -30, opacity: 0, duration: 0.4, ease: 'power3.out' });
        gsap.from('.venue-tab', { y: 15, opacity: 0, duration: 0.3, stagger: 0.05, ease: 'power3.out', delay: 0.2 });
        gsap.from('.stat-card', { y: 20, opacity: 0, duration: 0.35, stagger: 0.06, ease: 'power3.out', delay: 0.3 });
        gsap.from('.bulk-btn', { x: -15, opacity: 0, duration: 0.3, stagger: 0.04, ease: 'power3.out', delay: 0.4 });
        gsap.from('.table-card', { y: 20, opacity: 0, duration: 0.3, stagger: 0.025, ease: 'power3.out', delay: 0.5 });
    </script>
</body>
</html>
