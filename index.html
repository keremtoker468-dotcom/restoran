<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="See which restaurant and cafe tables are available right now. Interactive 3D floor plans with real-time availability updates.">
    <meta name="theme-color" content="#6366f1">
    <meta name="author" content="TableFinder Pro">
    <meta property="og:title" content="TableFinder Pro ‚Äî Real-Time Table Availability">
    <meta property="og:description" content="See which tables are empty right now. Interactive 3D floor plans for restaurants and cafes.">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="TableFinder Pro ‚Äî Real-Time Table Availability">
    <meta name="twitter:description" content="See which tables are empty right now. Interactive 3D floor plans for restaurants and cafes.">
    <title>TableFinder Pro ‚Äî Real-Time Table Availability</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0c0e13;
            --surface: #15171e;
            --surface-2: #1c1f28;
            --border: #2a2d38;
            --text: #e4e4e7;
            --text-dim: #71717a;
            --accent: #6366f1;
            --accent-glow: rgba(99,102,241,.25);
            --green: #22c55e;
            --green-dim: rgba(34,197,94,.12);
            --red: #ef4444;
            --red-dim: rgba(239,68,68,.12);
            --yellow: #eab308;
            --radius: 14px;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh; overflow: hidden;
        }

        /* ---- LAYOUT ---- */
        .app { display: flex; height: 100vh; }

        /* ---- SIDEBAR ---- */
        .sidebar {
            width: 380px; min-width: 380px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            overflow: hidden;
            transition: .3s;
        }
        .sidebar.collapsed { width: 0; min-width: 0; }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }
        .brand { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
        .brand-icon {
            width: 42px; height: 42px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            border-radius: 12px;
            display: grid; place-items: center;
            font-size: 20px;
        }
        .brand h1 {
            font-size: 20px; font-weight: 800;
            letter-spacing: -.3px;
        }
        .brand h1 span { color: var(--accent); }
        .brand small {
            display: block; font-size: 11px;
            color: var(--text-dim); font-weight: 500;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .live-badge {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 6px 14px;
            background: var(--green-dim);
            border: 1px solid rgba(34,197,94,.25);
            border-radius: 20px;
            font-size: 12px; font-weight: 600;
            color: var(--green);
        }
        .live-badge .dot {
            width: 7px; height: 7px;
            background: var(--green);
            border-radius: 50%;
            animation: blink 2s ease infinite;
        }
        @keyframes blink { 0%,100%{opacity:1} 50%{opacity:.4} }

        /* ---- SEARCH ---- */
        .search-box {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }
        .search-box input {
            width: 100%; padding: 12px 16px 12px 40px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: .15s;
        }
        .search-box input:focus { border-color: var(--accent); }
        .search-box { position: relative; }
        .search-box::before {
            content: 'üîç'; position: absolute;
            left: 34px; top: 50%; transform: translateY(-50%);
            font-size: 14px;
        }

        /* ---- VENUE LIST ---- */
        .venue-list {
            flex: 1; overflow-y: auto; padding: 12px;
        }
        .venue-list::-webkit-scrollbar { width: 6px; }
        .venue-list::-webkit-scrollbar-track { background: transparent; }
        .venue-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        .venue-card {
            padding: 16px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 10px;
            cursor: pointer;
            transition: .2s;
        }
        .venue-card:hover, .venue-card.active {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }
        .venue-card .venue-name {
            font-size: 16px; font-weight: 700;
            margin-bottom: 4px;
        }
        .venue-card .venue-meta {
            font-size: 12px; color: var(--text-dim);
            display: flex; gap: 12px; margin-bottom: 10px;
        }
        .venue-card .venue-availability {
            display: flex; justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }
        .avail-badge {
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 12px; font-weight: 700;
        }
        .avail-badge.ok { background: var(--green-dim); color: var(--green); }
        .avail-badge.low { background: var(--red-dim); color: var(--red); }

        .venue-features {
            display: flex; gap: 6px; flex-wrap: wrap; margin-top: 8px;
        }
        .venue-features span {
            padding: 3px 8px;
            background: var(--surface);
            border-radius: 6px;
            font-size: 11px; color: var(--text-dim);
        }

        /* ---- TABLE FILTER BAR ---- */
        .filter-bar {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            display: flex; gap: 8px; flex-wrap: wrap;
        }
        .filter-btn {
            padding: 6px 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dim);
            font-family: inherit;
            font-size: 12px; font-weight: 600;
            cursor: pointer;
            transition: .15s;
        }
        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* ---- TABLE LIST ---- */
        .table-list {
            flex: 1; overflow-y: auto;
            padding: 12px 20px;
        }
        .table-list::-webkit-scrollbar { width: 6px; }
        .table-list::-webkit-scrollbar-track { background: transparent; }
        .table-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        .table-item {
            padding: 14px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: .2s;
            display: flex; align-items: center; gap: 14px;
        }
        .table-item:hover, .table-item.selected {
            border-color: var(--accent);
            box-shadow: 0 0 12px var(--accent-glow);
        }
        .table-item .t-num {
            width: 44px; height: 44px;
            border-radius: 10px;
            display: grid; place-items: center;
            font-size: 16px; font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
        }
        .table-item .t-num.empty { background: var(--green-dim); color: var(--green); }
        .table-item .t-num.occupied { background: var(--red-dim); color: var(--red); }

        .table-item .t-info { flex: 1; }
        .table-item .t-info .t-label {
            font-size: 14px; font-weight: 600;
        }
        .table-item .t-info .t-detail {
            font-size: 12px; color: var(--text-dim); margin-top: 2px;
        }
        .table-item .t-status {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px; font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .5px;
        }
        .table-item .t-status.empty { background: var(--green-dim); color: var(--green); }
        .table-item .t-status.occupied { background: var(--red-dim); color: var(--red); }
        .table-item .t-status.reserved { background: rgba(234,179,8,.12); color: var(--yellow); }
        .table-item .t-num.reserved { background: rgba(234,179,8,.12); color: var(--yellow); }

        /* ---- MAIN AREA ---- */
        .main { flex: 1; display: flex; flex-direction: column; }

        .main-header {
            padding: 14px 24px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .main-header h2 { font-size: 18px; font-weight: 700; }
        .main-header .hint { font-size: 12px; color: var(--text-dim); }

        .view-toggles { display: flex; gap: 6px; }
        .view-toggle {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dim);
            font-family: inherit;
            font-size: 13px; font-weight: 600;
            cursor: pointer;
            transition: .15s;
        }
        .view-toggle.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* ---- 3D CANVAS ---- */
        .canvas-wrap {
            flex: 1; position: relative;
            background: var(--bg);
        }
        .canvas-wrap canvas { display: block; }

        /* ---- TABLE INFO OVERLAY ---- */
        .table-overlay {
            position: absolute; top: 20px; right: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            min-width: 280px;
            box-shadow: 0 10px 40px rgba(0,0,0,.4);
            animation: fadeIn .2s ease;
            z-index: 10;
        }
        @keyframes fadeIn {
            from { opacity:0; transform: translateY(-10px); }
            to { opacity:1; transform: translateY(0); }
        }
        .table-overlay .close-btn {
            position: absolute; top: 12px; right: 12px;
            background: none; border: none;
            color: var(--text-dim); font-size: 18px;
            cursor: pointer;
        }
        .table-overlay h3 {
            font-size: 22px; font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 16px;
        }
        .table-overlay .detail-row {
            display: flex; justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }
        .table-overlay .detail-row:last-child { border-bottom: none; }
        .table-overlay .detail-row .label { color: var(--text-dim); }

        /* ---- STATS OVERLAY ---- */
        .stats-overlay {
            position: absolute; top: 20px; left: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px 20px;
            z-index: 10;
        }
        .stats-overlay .s-row {
            display: flex; align-items: center; gap: 10px;
            font-size: 13px; margin-bottom: 6px;
        }
        .stats-overlay .s-row:last-child { margin-bottom: 0; }
        .stats-overlay .s-dot {
            width: 10px; height: 10px; border-radius: 3px;
        }

        /* ---- SIDEBAR TOGGLE ---- */
        .sidebar-toggle {
            position: fixed; top: 14px; left: 14px; z-index: 60;
            width: 40px; height: 40px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 18px;
            cursor: pointer;
            display: grid; place-items: center;
            transition: .2s;
            box-shadow: 0 4px 12px rgba(0,0,0,.3);
        }
        .sidebar-toggle:hover {
            border-color: var(--accent);
            box-shadow: 0 0 16px var(--accent-glow);
        }
        .sidebar.collapsed ~ .main .sidebar-toggle,
        .sidebar:not(.collapsed) ~ .main .sidebar-toggle { left: 14px; }

        /* ---- LEGEND ---- */
        .legend {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px 24px;
            z-index: 10;
            font-size: 12px; font-weight: 600;
        }
        .legend .l-item { display: flex; align-items: center; gap: 8px; }
        .legend .l-dot {
            width: 12px; height: 12px; border-radius: 4px;
        }

        /* ---- VENUE DETAIL PANEL ---- */
        .venue-detail-panel {
            position: absolute; top: 20px; right: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            min-width: 300px; max-width: 360px;
            box-shadow: 0 10px 40px rgba(0,0,0,.4);
            animation: fadeIn .2s ease;
            z-index: 15;
        }
        .venue-detail-panel .close-btn {
            position: absolute; top: 12px; right: 12px;
            background: none; border: none;
            color: var(--text-dim); font-size: 18px;
            cursor: pointer;
        }
        .venue-detail-panel h3 {
            font-size: 20px; font-weight: 800; margin-bottom: 4px;
        }
        .venue-detail-panel .vd-cuisine {
            font-size: 13px; color: var(--text-dim); margin-bottom: 16px;
        }
        .venue-detail-panel .vd-row {
            display: flex; justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }
        .venue-detail-panel .vd-row:last-child { border-bottom: none; }
        .venue-detail-panel .vd-row .label { color: var(--text-dim); }
        .venue-detail-panel .vd-features {
            display: flex; gap: 6px; flex-wrap: wrap; margin-top: 12px;
        }
        .venue-detail-panel .vd-features span {
            padding: 4px 10px;
            background: var(--surface-2);
            border-radius: 6px;
            font-size: 11px; color: var(--text-dim);
            border: 1px solid var(--border);
        }

        /* ---- LIST VIEW ---- */
        .list-view {
            flex: 1; overflow-y: auto;
            padding: 24px;
            display: none;
        }
        .list-view.active { display: block; }
        .canvas-wrap.hidden { display: none; }

        .list-view .lv-section-title {
            font-size: 12px; font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0 12px;
        }
        .list-view .lv-section-title:first-child { margin-top: 0; }

        .list-view .lv-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 12px;
        }
        .list-view .lv-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 18px;
            cursor: pointer;
            transition: .2s;
            display: flex; align-items: flex-start; gap: 14px;
        }
        .list-view .lv-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 16px var(--accent-glow);
        }
        .list-view .lv-card.selected {
            border-color: var(--accent);
            background: rgba(99,102,241,.06);
        }
        .list-view .lv-card .lv-num {
            width: 48px; height: 48px;
            border-radius: 12px;
            display: grid; place-items: center;
            font-size: 18px; font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            flex-shrink: 0;
        }
        .list-view .lv-card .lv-num.empty { background: var(--green-dim); color: var(--green); }
        .list-view .lv-card .lv-num.occupied { background: var(--red-dim); color: var(--red); }
        .list-view .lv-card .lv-num.reserved { background: rgba(234,179,8,.12); color: var(--yellow); }
        .list-view .lv-body { flex: 1; }
        .list-view .lv-body h4 { font-size: 15px; font-weight: 700; margin-bottom: 4px; }
        .list-view .lv-body .lv-meta {
            font-size: 12px; color: var(--text-dim);
            display: flex; gap: 10px; flex-wrap: wrap;
        }
        .list-view .lv-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px; font-weight: 700;
            text-transform: uppercase;
        }
        .list-view .lv-badge.empty { background: var(--green-dim); color: var(--green); }
        .list-view .lv-badge.occupied { background: var(--red-dim); color: var(--red); }
        .list-view .lv-badge.reserved { background: rgba(234,179,8,.12); color: var(--yellow); }

        /* ---- FOCUS STYLES ---- */
        .venue-card:focus, .table-item:focus, .lv-card:focus,
        .filter-btn:focus-visible, .view-toggle:focus-visible,
        .sidebar-toggle:focus-visible, button:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
        .venue-card, .table-item, .lv-card { outline: none; }
        .venue-card:focus-visible, .table-item:focus-visible, .lv-card:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
            box-shadow: 0 0 16px var(--accent-glow);
        }

        @media (max-width: 768px) {
            .sidebar { position: absolute; z-index: 50; height: 100vh; }
            .sidebar.collapsed { width: 0; }
            .list-view .lv-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app" role="application" aria-label="TableFinder Pro">
        <!-- SIDEBAR -->
        <nav class="sidebar" id="sidebar" role="navigation" aria-label="Venue browser">
            <div class="sidebar-header">
                <div class="brand">
                    <div class="brand-icon" aria-hidden="true">üçΩÔ∏è</div>
                    <div>
                        <h1>Table<span>Finder</span> Pro</h1>
                        <small>Real-time availability</small>
                    </div>
                </div>
                <div class="live-badge" aria-label="Live updates active">
                    <div class="dot" aria-hidden="true"></div>
                    <span>Live &middot; <span id="clock"></span></span>
                </div>
            </div>

            <div class="search-box">
                <input type="text" placeholder="Search venues or tables (e.g. '4 seats', 'window', 'outdoor')..." id="searchInput" oninput="handleSearch()" aria-label="Search venues by name, cuisine, or table attributes like seats, window, smoking, outdoor">
                <button id="clearSearch" style="display:none;position:absolute;right:28px;top:50%;transform:translateY(-50%);background:none;border:none;color:var(--text-dim);cursor:pointer;font-size:16px;padding:4px 8px;" onclick="clearSearch()" aria-label="Clear search">‚úï</button>
            </div>

            <div class="venue-list" id="venueList" role="list" aria-label="Available venues"></div>

            <div class="filter-bar" id="filterBar" role="tablist" aria-label="Table filters">
                <button class="filter-btn active" data-filter="all" onclick="setFilter('all',this)" role="tab" aria-selected="true">All</button>
                <button class="filter-btn" data-filter="indoor" onclick="setFilter('indoor',this)" role="tab" aria-selected="false">üè† Indoor</button>
                <button class="filter-btn" data-filter="outdoor" onclick="setFilter('outdoor',this)" role="tab" aria-selected="false">üå≥ Outdoor</button>
                <button class="filter-btn" data-filter="empty" onclick="setFilter('empty',this)" role="tab" aria-selected="false">‚úÖ Empty</button>
            </div>

            <div class="table-list" id="tableList" role="list" aria-label="Tables at selected venue"></div>
        </nav>

        <!-- MAIN -->
        <main class="main" role="main">
            <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()" aria-label="Toggle sidebar navigation">‚ò∞</button>
            <div class="main-header">
                <div style="display:flex;align-items:center;gap:10px;">
                    <h2 id="mainTitle">Cafe Mocha</h2>
                    <button onclick="toggleVenueDetail()" aria-label="Show venue details" style="background:var(--surface-2);border:1px solid var(--border);border-radius:8px;color:var(--text-dim);cursor:pointer;padding:4px 10px;font-size:14px;transition:.15s;" onmouseover="this.style.borderColor='var(--accent)'" onmouseout="this.style.borderColor='var(--border)'">‚ÑπÔ∏è</button>
                </div>
                <div>
                    <div class="hint" aria-hidden="true">Drag to rotate &middot; Scroll to zoom &middot; Click tables for details</div>
                </div>
                <div class="view-toggles" role="tablist" aria-label="View mode">
                    <button class="view-toggle active" id="btn3d" onclick="setView('3d')" role="tab" aria-selected="true" aria-label="3D floor plan view">üèóÔ∏è 3D</button>
                    <button class="view-toggle" id="btnList" onclick="setView('list')" role="tab" aria-selected="false" aria-label="Table list view">üìã List</button>
                </div>
            </div>

            <div class="canvas-wrap" id="canvasWrap" aria-label="Interactive 3D floor plan ‚Äî drag to rotate, scroll to zoom, click tables for details">
                <!-- 3D scene renders here -->

                <!-- Stats overlay -->
                <div class="stats-overlay" id="statsOverlay" aria-live="polite" aria-label="Venue statistics"></div>

                <!-- Venue detail panel (hidden by default) -->
                <div class="venue-detail-panel" id="venueDetailPanel" style="display:none;" role="dialog" aria-label="Venue details"></div>

                <!-- Table info overlay (hidden by default) -->
                <div class="table-overlay" id="tableOverlay" style="display:none;" role="dialog" aria-label="Table details"></div>

                <!-- Legend -->
                <div class="legend">
                    <div class="l-item"><div class="l-dot" style="background:var(--green)"></div> Available</div>
                    <div class="l-item"><div class="l-dot" style="background:var(--red)"></div> Occupied</div>
                    <div class="l-item"><div class="l-dot" style="background:var(--yellow)"></div> Reserved</div>
                    <div class="l-item"><div class="l-dot" style="background:#87ceeb"></div> Window seat</div>
                </div>
            </div>

            <!-- List View (hidden by default) -->
            <div class="list-view" id="listView"></div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script>
    // ==================== APP STATE ====================
    let activeVenueId = 1;
    let selectedTableId = null;
    let currentFilter = 'all';
    let sidebarOpen = true;

    // ==================== 3D ENGINE ====================
    let scene, camera, renderer, tableMeshes = [];
    let isDragging = false, prevMouse = { x: 0, y: 0 };

    function init3D() {
        const wrap = document.getElementById('canvasWrap');
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0c0e13);
        scene.fog = new THREE.FogExp2(0x0c0e13, 0.02);

        camera = new THREE.PerspectiveCamera(50, wrap.clientWidth / wrap.clientHeight, 0.1, 1000);
        camera.position.set(12, 15, 12);
        camera.lookAt(0, 0, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(wrap.clientWidth, wrap.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        wrap.insertBefore(renderer.domElement, wrap.firstChild);

        // Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.35));

        const dir = new THREE.DirectionalLight(0xffffff, 0.7);
        dir.position.set(15, 25, 15);
        dir.castShadow = true;
        dir.shadow.mapSize.set(2048, 2048);
        scene.add(dir);

        scene.add(new THREE.PointLight(0x6366f1, 0.4, 25).translateX(-5).translateY(8));
        scene.add(new THREE.PointLight(0xa855f7, 0.4, 25).translateX(5).translateY(8).translateZ(5));

        buildEnvironment();

        // Shared camera helpers
        function orbitCamera(dx, dy) {
            const r = Math.sqrt(camera.position.x ** 2 + camera.position.z ** 2);
            let a = Math.atan2(camera.position.z, camera.position.x) - dx * 0.005;
            camera.position.x = r * Math.cos(a);
            camera.position.z = r * Math.sin(a);
            camera.position.y = Math.max(5, Math.min(25, camera.position.y - dy * 0.05));
            camera.lookAt(0, 0, 0);
        }

        function zoomCamera(delta) {
            const r = camera.position.length();
            const nr = Math.max(8, Math.min(30, r + delta));
            camera.position.multiplyScalar(nr / r);
        }

        // Controls ‚Äî Mouse
        let dragMoved = false;
        renderer.domElement.addEventListener('mousedown', e => { isDragging = true; dragMoved = false; prevMouse = { x: e.clientX, y: e.clientY }; });
        renderer.domElement.addEventListener('mousemove', e => {
            if (!isDragging) return;
            dragMoved = true;
            const dx = e.clientX - prevMouse.x, dy = e.clientY - prevMouse.y;
            orbitCamera(dx, dy);
            prevMouse = { x: e.clientX, y: e.clientY };
        });
        renderer.domElement.addEventListener('mouseup', () => isDragging = false);
        renderer.domElement.addEventListener('wheel', e => {
            e.preventDefault();
            zoomCamera(e.deltaY * 0.08);
        }, { passive: false });

        // Controls ‚Äî Touch (rotate + pinch-to-zoom)
        let lastTouchDist = 0;
        renderer.domElement.addEventListener('touchstart', e => {
            if (e.touches.length === 1) {
                isDragging = true; dragMoved = false;
                prevMouse = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            } else if (e.touches.length === 2) {
                isDragging = false;
                lastTouchDist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
            }
        }, { passive: true });
        renderer.domElement.addEventListener('touchmove', e => {
            e.preventDefault();
            if (e.touches.length === 1 && isDragging) {
                dragMoved = true;
                const dx = e.touches[0].clientX - prevMouse.x;
                const dy = e.touches[0].clientY - prevMouse.y;
                orbitCamera(dx, dy);
                prevMouse = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            } else if (e.touches.length === 2) {
                const dist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                zoomCamera((lastTouchDist - dist) * 0.15);
                lastTouchDist = dist;
            }
        }, { passive: false });
        renderer.domElement.addEventListener('touchend', e => {
            if (e.touches.length === 0) isDragging = false;
        }, { passive: true });

        // Click/tap detection
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        renderer.domElement.addEventListener('click', e => {
            if (dragMoved) return;
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(tableMeshes);
            if (hits.length > 0 && hits[0].object.userData.table) {
                selectTable(hits[0].object.userData.table.id);
            } else {
                selectTable(null);
            }
        });

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = wrap.clientWidth / wrap.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(wrap.clientWidth, wrap.clientHeight);
        });

        // Animate
        (function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        })();
    }

    function renderTables() {
        // Remove old
        tableMeshes.forEach(m => { scene.remove(m.parent || m); });
        tableMeshes = [];

        const venues = TF.loadVenues();
        const venue = venues.find(v => v.id === activeVenueId);
        if (!venue) return;

        venue.tables.forEach(table => {
            const group = new THREE.Group();

            // Colors
            let color = table.status === 'empty' ? 0x22c55e : table.status === 'occupied' ? 0xef4444 : 0xeab308;
            let edgeColor = table.status === 'empty' ? 0x16a34a : table.status === 'occupied' ? 0xdc2626 : 0xca8a04;

            const size = table.seats === 2 ? 0.7 : table.seats <= 4 ? 1.0 : table.seats <= 6 ? 1.3 : 1.6;

            // Table top
            const top = new THREE.Mesh(
                new THREE.BoxGeometry(size, 0.08, size),
                new THREE.MeshStandardMaterial({ color, metalness: 0.35, roughness: 0.5 })
            );
            top.position.y = 0.75;
            top.castShadow = true; top.receiveShadow = true;
            top.userData.table = table;
            group.add(top);

            // Glow edge
            const edge = new THREE.Mesh(
                new THREE.BoxGeometry(size + 0.04, 0.04, size + 0.04),
                new THREE.MeshStandardMaterial({ color: edgeColor, emissive: color, emissiveIntensity: 0.3 })
            );
            edge.position.y = 0.73; group.add(edge);

            // Leg
            const legMat = new THREE.MeshStandardMaterial({ color: 0x2a2d38, roughness: 0.7 });
            const leg = new THREE.Mesh(new THREE.CylinderGeometry(0.07, 0.11, 0.7, 10), legMat);
            leg.position.y = 0.35; leg.castShadow = true; group.add(leg);
            const base = new THREE.Mesh(new THREE.CylinderGeometry(0.22, 0.22, 0.04, 10), legMat);
            base.position.y = 0.02; group.add(base);

            // Chairs
            const chairMat = new THREE.MeshStandardMaterial({ color: 0x27272a, roughness: 0.7 });
            const count = table.seats;
            const step = (Math.PI * 2) / count;
            const dist = size * 0.72;
            for (let i = 0; i < count; i++) {
                const a = i * step;
                const cx = Math.cos(a) * dist, cz = Math.sin(a) * dist;
                const seat = new THREE.Mesh(new THREE.BoxGeometry(0.32, 0.04, 0.32), chairMat);
                seat.position.set(cx, 0.44, cz); seat.castShadow = true; group.add(seat);
                const back = new THREE.Mesh(new THREE.BoxGeometry(0.32, 0.35, 0.04), chairMat);
                back.position.set(cx + Math.cos(a) * 0.14, 0.62, cz + Math.sin(a) * 0.14);
                back.rotation.y = a; back.castShadow = true; group.add(back);
            }

            // Window indicator
            if (table.hasWindow) {
                const wi = new THREE.Mesh(
                    new THREE.SphereGeometry(0.07, 8, 8),
                    new THREE.MeshStandardMaterial({ color: 0x87ceeb, emissive: 0x87ceeb, emissiveIntensity: 0.6 })
                );
                wi.position.set(size * 0.4, 0.88, 0); group.add(wi);
            }

            // Selection highlight
            if (selectedTableId === table.id) {
                const outline = new THREE.Mesh(
                    new THREE.BoxGeometry(size + 0.35, 0.12, size + 0.35),
                    new THREE.MeshBasicMaterial({ color: 0x6366f1, transparent: true, opacity: 0.35 })
                );
                outline.position.y = 0.75; group.add(outline);
                const sel = new THREE.PointLight(0x6366f1, 1.2, 4);
                sel.position.y = 2.5; group.add(sel);
            }

            group.position.set(table.x, 0, table.z);
            scene.add(group);
            tableMeshes.push(top);
        });
    }

    function matchesTableSearch(table, query) {
        if (!query) return true;
        const terms = query.split(/\s+/);
        return terms.every(term => {
            if (/^\d+$/.test(term)) {
                return table.seats >= parseInt(term);
            }
            if (term === 'window' || term === 'windows') return table.hasWindow;
            if (term === 'smoking' || term === 'smoke') return table.smoking;
            if (term === 'nonsmoking' || term === 'no-smoking') return !table.smoking;
            if (term === 'indoor' || term === 'inside') return table.location === 'indoor';
            if (term === 'outdoor' || term === 'outside' || term === 'patio') return table.location === 'outdoor';
            if (term === 'empty' || term === 'available' || term === 'open' || term === 'free') return table.status === 'empty';
            if (term === 'seats' || term === 'seat') return true; // consumed by number
            if (table.serverName.toLowerCase().includes(term)) return true;
            return false;
        });
    }

        if (hash !== lastHash) {

            fullRender();
        }
    }, 1500);

    // ==================== KEYBOARD NAVIGATION ====================
    document.addEventListener('keydown', e => {
        if (e.key === 'Escape') {
            if (selectedTableId !== null) {
                selectTable(null);
            }
        }
    });

    // ==================== INIT ====================
    if (!localStorage.getItem(TF.STORAGE_KEY)) {
        TF.saveVenues(JSON.parse(JSON.stringify(TF.DEFAULT_VENUES)));
    }
    init3D();
    fullRender();
    </script>
</body>
</html>
