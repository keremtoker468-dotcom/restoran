<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="See which restaurant and cafe tables are available right now. Interactive 3D floor plans with real-time availability updates.">
    <meta name="theme-color" content="#6366f1">
    <meta name="author" content="TableFinder Pro">
    <meta property="og:title" content="TableFinder Pro ‚Äî Real-Time Table Availability">
    <meta property="og:description" content="See which tables are empty right now. Interactive 3D floor plans for restaurants and cafes.">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="TableFinder Pro ‚Äî Real-Time Table Availability">
    <meta name="twitter:description" content="See which tables are empty right now. Interactive 3D floor plans for restaurants and cafes.">
    <title>TableFinder Pro ‚Äî Real-Time Table Availability</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0b0f;
            --surface: #12141a;
            --surface-2: #1a1c24;
            --surface-3: #22252e;
            --border: #2a2d38;
            --border-light: #363a48;
            --text: #f0f0f3;
            --text-dim: #8b8d98;
            --text-muted: #55576a;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --accent-glow: rgba(99,102,241,.2);
            --green: #22c55e;
            --green-dim: rgba(34,197,94,.1);
            --green-border: rgba(34,197,94,.25);
            --red: #ef4444;
            --red-dim: rgba(239,68,68,.08);
            --red-border: rgba(239,68,68,.25);
            --yellow: #eab308;
            --radius: 16px;
            --radius-sm: 10px;
            --shadow-lg: 0 20px 60px rgba(0,0,0,.5);
            --shadow-md: 0 8px 32px rgba(0,0,0,.3);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            background-image: var(--bg-gradient);
            color: var(--text);
            height: 100vh; overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app { display: flex; height: 100vh; }

        /* SIDEBAR */
        .sidebar {
            width: 400px; min-width: 400px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            overflow: hidden;
            transition: width .4s cubic-bezier(.4,0,.2,1), min-width .4s cubic-bezier(.4,0,.2,1);
        }
        .sidebar.collapsed { width: 0; min-width: 0; }

        .sidebar-header {
            padding: 24px 24px 20px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, rgba(99,102,241,.04) 0%, transparent 100%);
        }
        .brand { display: flex; align-items: center; gap: 14px; margin-bottom: 16px; }
        .brand-icon {
            width: 46px; height: 46px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            border-radius: 13px;
            display: grid; place-items: center;
            font-size: 22px;
            box-shadow: 0 4px 20px rgba(99,102,241,.3);
        }
        .brand h1 {
            font-family: 'Playfair Display', serif;
            font-size: 22px; font-weight: 800;
            letter-spacing: -.5px;
        }
        .brand h1 span { color: var(--accent-light); }
        .brand small {
            display: block; font-size: 11px;
            color: var(--text-dim); font-weight: 500;
            text-transform: uppercase; letter-spacing: 1.5px;
            margin-top: 2px;
        }

        .header-row {
            display: flex; align-items: center; justify-content: space-between;
        }
        .live-badge {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 7px 16px;
            background: var(--green-dim);
            border: 1px solid var(--green-border);
            border-radius: 20px;
            font-size: 12px; font-weight: 600;
            color: var(--green);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(52,211,153,.08);
            transition: box-shadow .3s ease;
        }
        .live-badge:hover {
            box-shadow: 0 0 24px rgba(52,211,153,.15);
        }
        .live-badge .dot {
            width: 7px; height: 7px;
            background: var(--green);
            border-radius: 50%;
            animation: blink 2s ease infinite;
            box-shadow: 0 0 6px var(--green);
        }
        @keyframes blink { 0%,100%{opacity:1} 50%{opacity:.3} }

        .admin-link {
            padding: 7px 14px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dim);
            font-family: inherit;
            font-size: 11px; font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .8px;
            cursor: pointer;
            transition: all .2s;
            text-decoration: none;
        }
        .admin-link:hover {
            border-color: var(--accent);
            color: var(--accent-light);
            background: var(--accent-glow);
        }

        /* SEARCH */
        .search-box {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            position: relative;
        }
        .search-wrap { position: relative; }
        .search-wrap::before {
            content: '\1F50D'; position: absolute;
            left: 14px; top: 50%; transform: translateY(-50%);
            font-size: 13px; pointer-events: none;
        }
        .search-box input {
            width: 100%; padding: 12px 16px 12px 40px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: all .2s;
        }
        .search-box input::placeholder { color: var(--text-muted); }
        .search-box input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        /* VENUE LIST */
        .venue-list {
            flex: 1; overflow-y: auto; padding: 12px;
            scrollbar-width: thin;
            scrollbar-color: rgba(124,127,247,.2) transparent;
        }
        .venue-list::-webkit-scrollbar { width: 4px; }
        .venue-list::-webkit-scrollbar-track { background: transparent; }
        .venue-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

        .venue-card {
            padding: 18px;
            background: var(--surface-2);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            margin-bottom: 10px;
            cursor: pointer;
            transition: all .25s cubic-bezier(.4,0,.2,1);
            position: relative;
            overflow: hidden;
        }
        .venue-card::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; height: 3px;
            background: linear-gradient(90deg, var(--accent), #a855f7);
            opacity: 0; transition: opacity .25s;
        }
        .venue-card:hover, .venue-card.active {
            border-color: var(--accent);
            box-shadow: 0 0 24px var(--accent-glow);
            transform: translateY(-1px);
        }
        .venue-card:hover::before, .venue-card.active::before { opacity: 1; }
        .venue-card .venue-name {
            font-family: 'Playfair Display', serif;
            font-size: 17px; font-weight: 700;
            margin-bottom: 6px;
        }
        .venue-card .venue-meta {
            font-size: 12px; color: var(--text-dim);
            display: flex; gap: 12px; margin-bottom: 12px;
        }
        .venue-card .venue-availability {
            display: flex; justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }
        .venue-card .venue-progress {
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,.05);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }
        .venue-card .venue-progress-fill {
            height: 100%;
            border-radius: 2px;
            transition: width .5s ease;
            background: linear-gradient(90deg, var(--green) 0%, var(--yellow) 60%, var(--red) 100%);
        }
        .avail-badge {
            padding: 5px 14px;
            border-radius: 8px;
            font-size: 12px; font-weight: 700;
            backdrop-filter: blur(4px);
        }
        .avail-badge.ok { background: var(--green-dim); color: var(--green); border: 1px solid var(--green-border); }
        .avail-badge.low { background: var(--red-dim); color: var(--red); border: 1px solid var(--red-border); }

        .venue-features {
            display: flex; gap: 6px; flex-wrap: wrap; margin-top: 10px;
        }
        .venue-features span {
            padding: 4px 10px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 11px; color: var(--text-dim);
            transition: color .2s ease, border-color .2s ease;
        }
        .venue-card:hover .venue-features span {
            border-color: rgba(124,127,247,.12);
            color: rgba(234,234,237,.6);
        }

        /* FILTER BAR */
        .filter-bar {
            padding: 14px 24px;
            border-bottom: 1px solid var(--border);
            display: flex; gap: 8px; flex-wrap: wrap;
            background: var(--surface);
        }
        .filter-btn {
            padding: 7px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dim);
            font-family: inherit;
            font-size: 12px; font-weight: 600;
            cursor: pointer;
            transition: all .2s;
        }
        .filter-btn:hover { border-color: var(--accent-light); color: var(--text); }
        .filter-btn.active {
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            border-color: transparent;
            color: white;
            box-shadow: 0 2px 12px rgba(99,102,241,.3);
        }

        /* TABLE LIST */
        .table-list {
            flex: 1; overflow-y: auto;
            padding: 12px 20px;
            scrollbar-width: thin;
            scrollbar-color: rgba(124,127,247,.2) transparent;
        }
        .table-list::-webkit-scrollbar { width: 4px; }
        .table-list::-webkit-scrollbar-track { background: transparent; }
        .table-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

        .table-item {
            padding: 14px 16px;
            background: var(--surface-2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all .2s cubic-bezier(.4,0,.2,1);
            display: flex; align-items: center; gap: 14px;
            position: relative;
        }
        .table-item:hover {
            border-color: rgba(124,127,247,.2);
            box-shadow: 0 4px 20px rgba(0,0,0,.15), 0 0 20px var(--accent-glow);
            transform: translateX(3px);
        }
        .table-item.selected {
            border-color: var(--accent);
            box-shadow: 0 0 16px var(--accent-glow);
            transform: translateX(2px);
        }
        .table-item .t-num {
            width: 44px; height: 44px;
            border-radius: var(--radius-sm);
            display: grid; place-items: center;
            font-size: 16px; font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            transition: transform .2s ease;
        }
        .table-item .t-num.empty { background: var(--green-dim); color: var(--green); border: 1px solid var(--green-border); }
        .table-item .t-num.occupied { background: var(--red-dim); color: var(--red); border: 1px solid var(--red-border); }

        .table-item .t-info { flex: 1; }
        .table-item .t-info .t-label { font-size: 14px; font-weight: 600; }
        .table-item .t-info .t-detail { font-size: 12px; color: var(--text-dim); margin-top: 3px; }
        .table-item .t-status {
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 11px; font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .5px;
        }
        .table-item .t-status.empty { background: var(--green-dim); color: var(--green); border: 1px solid rgba(52,211,153,.12); }
        .table-item .t-status.occupied { background: var(--red-dim); color: var(--red); border: 1px solid rgba(248,113,113,.12); }
        .table-item .t-status.reserved { background: var(--yellow-dim); color: var(--yellow); border: 1px solid rgba(251,191,36,.12); }
        .table-item .t-num.reserved { background: var(--yellow-dim); color: var(--yellow); box-shadow: 0 0 12px rgba(251,191,36,.1); }

        /* MAIN AREA */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }

        .main-header {
            padding: 16px 28px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            position: relative;
            backdrop-filter: blur(12px);
        }
        .main-header::after {
            content: '';
            position: absolute;
            bottom: -1px; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, var(--accent-glow) 30%, rgba(168,85,247,.15) 50%, var(--accent-glow) 70%, transparent 100%);
        }
        .main-header h2 {
            font-size: 19px; font-weight: 800;
            letter-spacing: -.3px;
        }
        .main-header .hint {
            font-size: 12px; color: var(--text-dim);
            letter-spacing: .2px;
        }
        .main-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 20px; font-weight: 700;
        }
        .main-header .hint { font-size: 12px; color: var(--text-muted); margin-top: 4px; }

        .view-toggles { display: flex; gap: 6px; }
        .view-toggle {
            padding: 9px 18px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dim);
            font-family: inherit;
            font-size: 13px; font-weight: 600;
            cursor: pointer;
            transition: all .2s;
        }
        .view-toggle:hover { border-color: var(--accent-light); color: var(--text); }
        .view-toggle.active {
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            border-color: transparent;
            color: white;
            box-shadow: 0 2px 12px rgba(99,102,241,.3);
        }

        /* 3D CANVAS */
        .canvas-wrap { flex: 1; position: relative; background: var(--bg); }
        .canvas-wrap canvas { display: block; }

        /* TABLE INFO OVERLAY */
        .table-overlay {
            position: absolute; top: 24px; right: 24px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 28px;
            min-width: 300px;
            box-shadow: var(--shadow-lg);
            z-index: 10;
            overflow: hidden;
        }
        .table-overlay::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-deep), #a855f7, #ec4899);
        }
        @keyframes slideIn {
            from { opacity:0; transform: translateY(-14px) scale(.97); }
            to { opacity:1; transform: translateY(0) scale(1); }
        }
        .table-overlay .close-btn {
            position: absolute; top: 14px; right: 14px;
            background: var(--surface-2); border: 1px solid var(--border);
            color: var(--text-dim); font-size: 14px;
            width: 30px; height: 30px;
            border-radius: 8px;
            cursor: pointer;
            display: grid; place-items: center;
            transition: all .2s;
        }
        .table-overlay .close-btn:hover { border-color: var(--red); color: var(--red); }
        .table-overlay h3 {
            font-family: 'Playfair Display', serif;
            font-size: 24px; font-weight: 800;
            margin-bottom: 20px;
        }
        .table-overlay .detail-row {
            display: flex; justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }
        .table-overlay .detail-row:last-child { border-bottom: none; }
        .table-overlay .detail-row .label { color: var(--text-dim); font-weight: 500; }

        /* STATS OVERLAY */
        .stats-overlay {
            position: absolute; top: 24px; left: 24px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 18px 22px;
            z-index: 10;
            box-shadow: var(--shadow-md);
        }
        .stats-overlay .s-title {
            font-size: 10px; font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
        }
        .stats-overlay .s-row {
            display: flex; align-items: center; gap: 10px;
            font-size: 13px; margin-bottom: 8px;
            font-weight: 500;
        }
        .stats-overlay .s-row:last-child { margin-bottom: 0; }
        .stats-overlay .s-dot { width: 10px; height: 10px; border-radius: 3px; }
        .stats-overlay .s-count {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
        }

        /* SIDEBAR TOGGLE (mobile) */
        .sidebar-toggle {
            position: fixed; top: 14px; left: 14px; z-index: 60;
            width: 40px; height: 40px;
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-size: 18px;
            cursor: pointer;
            display: grid; place-items: center;
            transition: all .25s ease;
            box-shadow: var(--shadow-md);
        }
        .sidebar-toggle:hover {
            border-color: rgba(124,127,247,.3);
            box-shadow: var(--shadow-md), 0 0 20px var(--accent-glow);
            transform: scale(1.05);
        }
        .sidebar.collapsed ~ .main .sidebar-toggle,
        .sidebar:not(.collapsed) ~ .main .sidebar-toggle { left: 14px; }

        /* LEGEND */
        .legend {
            position: absolute; bottom: 24px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 24px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 28px;
            z-index: 10;
            font-size: 12px; font-weight: 600;
            box-shadow: var(--shadow-md);
        }
        .legend .l-item { display: flex; align-items: center; gap: 8px; color: var(--text-dim); }
        .legend .l-dot { width: 12px; height: 12px; border-radius: 4px; }

        /* LOADING SCREEN */
        .loading-screen {
            position: fixed; inset: 0;
            background: var(--bg);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 1000;
        }
        .loading-screen .load-icon {
            width: 64px; height: 64px;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            border-radius: 18px;
            display: grid; place-items: center;
            font-size: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 40px rgba(99,102,241,.35);
        }
        .loading-screen h2 {
            font-family: 'Playfair Display', serif;
            font-size: 28px; font-weight: 800;
            margin-bottom: 8px;
        }
        .loading-screen h2 span { color: var(--accent-light); }
        .loading-screen p { color: var(--text-dim); font-size: 14px; }
        .loading-bar {
            width: 200px; height: 3px;
            background: var(--surface-2);
            border-radius: 2px;
            margin-top: 32px;
            overflow: hidden;
        }
        .loading-bar .fill {
            width: 0; height: 100%;
            background: linear-gradient(90deg, var(--accent), #a855f7);
            border-radius: 2px;
        }

        /* ---- VENUE DETAIL PANEL ---- */
        .venue-detail-panel {
            position: absolute; top: 20px; right: 20px;
            background: var(--glass);
            backdrop-filter: blur(24px) saturate(1.2);
            -webkit-backdrop-filter: blur(24px) saturate(1.2);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 24px;
            min-width: 300px; max-width: 360px;
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            animation: slideIn .3s cubic-bezier(.4,0,.2,1);
            z-index: 15;
            overflow: hidden;
        }
        .venue-detail-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-deep), #a855f7, #ec4899);
        }
        .venue-detail-panel .close-btn {
            position: absolute; top: 14px; right: 14px;
            width: 28px; height: 28px;
            background: rgba(255,255,255,.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-dim); font-size: 14px;
            cursor: pointer;
            display: grid; place-items: center;
            transition: all .2s ease;
        }
        .venue-detail-panel .close-btn:hover {
            background: rgba(248,113,113,.1);
            border-color: rgba(248,113,113,.2);
            color: var(--red);
        }
        .venue-detail-panel h3 {
            font-size: 20px; font-weight: 800; margin-bottom: 4px;
            margin-top: 4px;
            letter-spacing: -.2px;
        }
        .venue-detail-panel .vd-cuisine {
            font-size: 13px; color: var(--text-dim); margin-bottom: 16px;
            padding-bottom: 14px;
            border-bottom: 1px solid rgba(255,255,255,.04);
        }
        .venue-detail-panel .vd-row {
            display: flex; justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,.04);
            font-size: 14px;
        }
        .venue-detail-panel .vd-row:last-child { border-bottom: none; }
        .venue-detail-panel .vd-row .label { color: var(--text-dim); font-weight: 500; }
        .venue-detail-panel .vd-features {
            display: flex; gap: 6px; flex-wrap: wrap; margin-top: 14px;
            padding-top: 14px;
            border-top: 1px solid rgba(255,255,255,.04);
        }
        .venue-detail-panel .vd-features span {
            padding: 5px 12px;
            background: rgba(255,255,255,.03);
            border-radius: 20px;
            font-size: 11px; color: var(--text-dim);
            border: 1px solid var(--glass-border);
            transition: all .2s ease;
        }
        .venue-detail-panel .vd-features span:hover {
            border-color: rgba(124,127,247,.2);
            color: var(--text);
            background: rgba(124,127,247,.06);
        }

        /* ---- LIST VIEW ---- */
        .list-view {
            flex: 1; overflow-y: auto;
            padding: 24px;
            display: none;
            background: var(--bg);

        .list-view .lv-section-title {

        .list-view .lv-card.status-empty::before { background: var(--green); box-shadow: 0 0 12px var(--green-glow); }
        .list-view .lv-card.status-occupied::before { background: var(--red); box-shadow: 0 0 12px var(--red-glow); }

        /* ---- 3D TOOLTIP ---- */
        .table-tooltip {

        .loading-screen .brand-icon {

    <script src="js/data.js"></script>
    <script>
    // ==================== APP STATE ====================
    let activeVenueId = 1;
    let selectedTableId = null;
    let currentFilter = 'all';
    let sidebarOpen = true;

    // ==================== LOADING ANIMATION (GSAP) ====================
    function runLoadingAnimation() {
        const tl = gsap.timeline();
        tl.to('#loadingFill', { width: '100%', duration: 1.0, ease: 'power2.inOut' });
        tl.to('#loadingScreen', {
            opacity: 0, duration: 0.35, ease: 'power2.in',
            onComplete: () => document.getElementById('loadingScreen').style.display = 'none'
        });
        tl.set('#app', { opacity: 1 });
        tl.from('.sidebar-header', { x: -30, opacity: 0, duration: 0.5, ease: 'power3.out' });
        tl.from('.search-box', { x: -20, opacity: 0, duration: 0.35, ease: 'power3.out' }, '-=0.3');
        tl.from('.venue-card', { y: 20, opacity: 0, duration: 0.35, stagger: 0.06, ease: 'power3.out' }, '-=0.2');
        tl.from('.main-header', { y: -20, opacity: 0, duration: 0.35, ease: 'power3.out' }, '-=0.4');
        tl.from('.stats-overlay', { scale: 0.9, opacity: 0, duration: 0.35, ease: 'back.out(1.5)' }, '-=0.25');
        tl.from('.legend', { y: 20, opacity: 0, duration: 0.35, ease: 'power3.out' }, '-=0.15');
    }

    // ==================== 3D ENGINE ====================
    let scene, camera, renderer, tableMeshes = [];
    let isDragging = false, dragMoved = false, prevMouse = { x: 0, y: 0 };

    function init3D() {
        const wrap = document.getElementById('canvasWrap');
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0b0f);
        scene.fog = new THREE.FogExp2(0x0a0b0f, 0.018);

        camera = new THREE.PerspectiveCamera(50, wrap.clientWidth / wrap.clientHeight, 0.1, 1000);
        camera.position.set(14, 16, 14);
        camera.lookAt(0, 0, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(wrap.clientWidth, wrap.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.1;
        wrap.insertBefore(renderer.domElement, wrap.firstChild);

        // Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.3));

        const dir = new THREE.DirectionalLight(0xffffff, 0.65);
        dir.position.set(15, 25, 15);
        dir.castShadow = true;
        dir.shadow.mapSize.set(2048, 2048);
        dir.shadow.camera.near = 0.5;
        dir.shadow.camera.far = 60;
        dir.shadow.camera.left = -15;
        dir.shadow.camera.right = 15;
        dir.shadow.camera.top = 15;
        dir.shadow.camera.bottom = -15;
        scene.add(dir);

        scene.add(new THREE.PointLight(0x6366f1, 0.5, 30).translateX(-5).translateY(8));
        scene.add(new THREE.PointLight(0xa855f7, 0.4, 30).translateX(5).translateY(8).translateZ(5));
        scene.add(new THREE.PointLight(0xffd4a0, 0.2, 20).translateY(10).translateZ(-5));

        buildEnvironment();

        // Shared camera helpers
        function orbitCamera(dx, dy) {
            const r = Math.sqrt(camera.position.x ** 2 + camera.position.z ** 2);
            let a = Math.atan2(camera.position.z, camera.position.x) - dx * 0.005;
            camera.position.x = r * Math.cos(a);
            camera.position.z = r * Math.sin(a);
            camera.position.y = Math.max(5, Math.min(25, camera.position.y - dy * 0.05));
            camera.lookAt(0, 0, 0);
        }

        function zoomCamera(delta) {
            const r = camera.position.length();
            const nr = Math.max(8, Math.min(30, r + delta));
            camera.position.multiplyScalar(nr / r);
        }

        // Controls ‚Äî Mouse
        let dragMoved = false;
        renderer.domElement.addEventListener('mousedown', e => { isDragging = true; dragMoved = false; prevMouse = { x: e.clientX, y: e.clientY }; });
        renderer.domElement.addEventListener('mousemove', e => {
            if (!isDragging) return;
            dragMoved = true;
            const dx = e.clientX - prevMouse.x, dy = e.clientY - prevMouse.y;
            orbitCamera(dx, dy);
            prevMouse = { x: e.clientX, y: e.clientY };
        });
        renderer.domElement.addEventListener('mouseup', () => isDragging = false);
        renderer.domElement.addEventListener('wheel', e => {
            e.preventDefault();
            zoomCamera(e.deltaY * 0.08);
        }, { passive: false });

        // Controls ‚Äî Touch (rotate + pinch-to-zoom)
        let lastTouchDist = 0;
        renderer.domElement.addEventListener('touchstart', e => {
            if (e.touches.length === 1) {
                isDragging = true; dragMoved = false;
                prevMouse = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            } else if (e.touches.length === 2) {
                isDragging = false;
                lastTouchDist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
            }
        }, { passive: true });
        renderer.domElement.addEventListener('touchmove', e => {
            e.preventDefault();
            if (e.touches.length === 1 && isDragging) {
                dragMoved = true;
                const dx = e.touches[0].clientX - prevMouse.x;
                const dy = e.touches[0].clientY - prevMouse.y;
                orbitCamera(dx, dy);
                prevMouse = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            } else if (e.touches.length === 2) {
                const dist = Math.hypot(
                    e.touches[0].clientX - e.touches[1].clientX,
                    e.touches[0].clientY - e.touches[1].clientY
                );
                zoomCamera((lastTouchDist - dist) * 0.15);
                lastTouchDist = dist;
            }
        }, { passive: false });
        renderer.domElement.addEventListener('touchend', e => {
            if (e.touches.length === 0) isDragging = false;
        }, { passive: true });

        // Click/tap detection
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        renderer.domElement.addEventListener('click', e => {
            if (dragMoved) return;
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(tableMeshes);
            if (hits.length > 0 && hits[0].object.userData.table) {
                selectTable(hits[0].object.userData.table.id);
            } else {
                selectTable(null);
            }
        });

        // Hover tooltip
        const tooltip = document.getElementById('tableTooltip');
        const hoverMouse = new THREE.Vector2();
        renderer.domElement.addEventListener('mousemove', e => {
            if (isDragging) { tooltip.classList.remove('visible'); return; }
            const rect = renderer.domElement.getBoundingClientRect();
            hoverMouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
            hoverMouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
            raycaster.setFromCamera(hoverMouse, camera);
            const hits = raycaster.intersectObjects(tableMeshes);
            if (hits.length > 0 && hits[0].object.userData.table) {
                const t = hits[0].object.userData.table;
                const statusLabel = t.status === 'empty' ? '‚úÖ Available' : t.status === 'reserved' ? '‚è≥ Reserved' : 'üî¥ Occupied';
                tooltip.innerHTML = `<div class="tt-num" style="color:${t.status === 'empty' ? 'var(--green)' : t.status === 'reserved' ? 'var(--yellow)' : 'var(--red)'}">Table #${t.id}</div><div class="tt-meta">üë• ${t.seats} seats &middot; ${statusLabel}</div>`;
                tooltip.style.left = (e.clientX - rect.left + 16) + 'px';
                tooltip.style.top = (e.clientY - rect.top - 10) + 'px';
                tooltip.classList.add('visible');
                renderer.domElement.style.cursor = 'pointer';
            } else {
                tooltip.classList.remove('visible');
                renderer.domElement.style.cursor = 'grab';
            }
        });
        renderer.domElement.addEventListener('mouseleave', () => {
            tooltip.classList.remove('visible');
        });

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = wrap.clientWidth / wrap.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(wrap.clientWidth, wrap.clientHeight);
        });

        // Animate loop with subtle camera breathing
        let time = 0;
        const baseY = camera.position.y;
        (function animate() {
            requestAnimationFrame(animate);
            time += 0.005;
            if (!isDragging) camera.position.y = baseY + Math.sin(time) * 0.12;
            renderer.render(scene, camera);
        })();
    }

    function buildEnvironment() {
        // Floor
        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(24, 24),
            new THREE.MeshStandardMaterial({ color: 0x13151b, roughness: 0.95, metalness: 0.05 })
        );
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        scene.add(new THREE.GridHelper(28, 28, 0x1e2030, 0x181a24));

        // Outdoor patio
        const patio = new THREE.Mesh(
            new THREE.PlaneGeometry(12, 24),
            new THREE.MeshStandardMaterial({ color: 0x141e14, roughness: 0.95 })
        );
        patio.rotation.x = -Math.PI / 2;
        patio.position.set(8, 0.008, 0);
        patio.receiveShadow = true;
        scene.add(patio);

        // Walls
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x1a1d26, roughness: 0.85 });
        const bw = new THREE.Mesh(new THREE.BoxGeometry(24, 5, 0.15), wallMat);
        bw.position.set(0, 2.5, -12); bw.castShadow = true; scene.add(bw);
        const sw = new THREE.Mesh(new THREE.BoxGeometry(0.15, 5, 24), wallMat);
        sw.position.set(-12, 2.5, 0); sw.castShadow = true; scene.add(sw);

        // Neon accent strips
        const neonMat = new THREE.MeshStandardMaterial({ color: 0x6366f1, emissive: 0x6366f1, emissiveIntensity: 0.7 });
        const s1 = new THREE.Mesh(new THREE.BoxGeometry(24, 0.08, 0.02), neonMat);
        s1.position.set(0, 1, -11.9); scene.add(s1);
        const s2 = new THREE.Mesh(new THREE.BoxGeometry(0.02, 0.08, 24), neonMat);
        s2.position.set(-11.9, 1, 0); scene.add(s2);

        // Bar counter with better material
        const bar = new THREE.Mesh(
            new THREE.BoxGeometry(5, 1.2, 1.2),
            new THREE.MeshStandardMaterial({ color: 0x2a1810, roughness: 0.35, metalness: 0.3 })
        );
        bar.position.set(-7, 0.6, -8); bar.castShadow = true; scene.add(bar);

        // Bar stools
        const stoolMat = new THREE.MeshStandardMaterial({ color: 0x27272a, roughness: 0.6 });
        for (let i = 0; i < 4; i++) {
            const seat = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.15, 0.06, 12), stoolMat);
            seat.position.set(-8.5 + i * 1.2, 0.72, -6.8); seat.castShadow = true; scene.add(seat);
            const sleg = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.06, 0.7, 8), stoolMat);
            sleg.position.set(-8.5 + i * 1.2, 0.36, -6.8); scene.add(sleg);
        }

        // Ceiling lights
        [-6, 0, 6].forEach(x => {
            const fix = new THREE.Mesh(
                new THREE.CylinderGeometry(0.15, 0.2, 0.25, 8),
                new THREE.MeshStandardMaterial({ color: 0x6366f1, emissive: 0x6366f1, emissiveIntensity: 0.9 })
            );
            fix.position.set(x, 4.9, 0); scene.add(fix);
            const pl = new THREE.PointLight(0xffeedd, 0.3, 12);
            pl.position.set(x, 4.5, 0); scene.add(pl);
        });

        // Planters
        [[5, 0, -8], [5, 0, 8]].forEach(([px, py, pz]) => {
            const planter = new THREE.Mesh(
                new THREE.BoxGeometry(0.5, 0.6, 0.5),
                new THREE.MeshStandardMaterial({ color: 0x2a2a2a, roughness: 0.8 })
            );
            planter.position.set(px, 0.3, pz); planter.castShadow = true; scene.add(planter);
            const plant = new THREE.Mesh(
                new THREE.SphereGeometry(0.4, 8, 8),
                new THREE.MeshStandardMaterial({ color: 0x22543d, roughness: 0.9 })
            );
            plant.position.set(px, 0.8, pz); scene.add(plant);
        });
    }

    function renderTables() {
        tableMeshes.forEach(m => scene.remove(m.parent || m));
        tableMeshes = [];

        const venues = TF.loadVenues();
        const venue = venues.find(v => v.id === activeVenueId);
        if (!venue) return;

        venue.tables.forEach(table => {
            const group = new THREE.Group();
            let color = table.status === 'empty' ? 0x22c55e : table.status === 'occupied' ? 0xef4444 : 0xeab308;
            let edgeColor = table.status === 'empty' ? 0x16a34a : table.status === 'occupied' ? 0xdc2626 : 0xca8a04;
            const size = table.seats === 2 ? 0.7 : table.seats <= 4 ? 1.0 : table.seats <= 6 ? 1.3 : 1.6;

            // Table top - rounded using CylinderGeometry
            const top = new THREE.Mesh(
                new THREE.BoxGeometry(size, 0.08, size),
                new THREE.MeshStandardMaterial({ color, metalness: 0.4, roughness: 0.4, emissive: color, emissiveIntensity: 0.2 })
            );
            top.position.y = 0.75;
            top.castShadow = true; top.receiveShadow = true;
            top.userData.table = table;
            group.add(top);

            // Glow edge
            const edge = new THREE.Mesh(
                new THREE.BoxGeometry(size + 0.04, 0.04, size + 0.04),
                new THREE.MeshStandardMaterial({ color: edgeColor, emissive: color, emissiveIntensity: 0.4 })
            );
            edgeRing.rotation.x = -Math.PI / 2;
            edgeRing.position.y = 0.76; group.add(edgeRing);

            // Ground glow
            const gGlow = new THREE.Mesh(
                new THREE.PlaneGeometry(size + 0.6, size + 0.6),
                new THREE.MeshBasicMaterial({ color, transparent: true, opacity: 0.04 })
            );
            gGlow.rotation.x = -Math.PI / 2; gGlow.position.y = 0.01; group.add(gGlow);

            // Leg + base
            const legMat = new THREE.MeshStandardMaterial({ color: 0x2a2d38, roughness: 0.65, metalness: 0.2 });
            const leg = new THREE.Mesh(new THREE.CylinderGeometry(0.07, 0.11, 0.7, 10), legMat);
            leg.position.y = 0.35; leg.castShadow = true; group.add(leg);
            const base = new THREE.Mesh(new THREE.CylinderGeometry(0.24, 0.24, 0.04, 16), legMat);
            base.position.y = 0.02; group.add(base);

            // Chairs
            const chairMat = new THREE.MeshStandardMaterial({ color: 0x27272a, roughness: 0.65, metalness: 0.15 });
            const step = (Math.PI * 2) / table.seats;
            const dist = size * 0.72;
            for (let i = 0; i < table.seats; i++) {
                const a = i * step;
                const cx = Math.cos(a) * dist, cz = Math.sin(a) * dist;
                const cseat = new THREE.Mesh(new THREE.BoxGeometry(0.32, 0.04, 0.32), chairMat);
                cseat.position.set(cx, 0.44, cz); cseat.castShadow = true; group.add(cseat);
                const cback = new THREE.Mesh(new THREE.BoxGeometry(0.32, 0.35, 0.04), chairMat);
                cback.position.set(cx + Math.cos(a) * 0.14, 0.62, cz + Math.sin(a) * 0.14);
                cback.rotation.y = a; cback.castShadow = true; group.add(cback);
            }

            // Window indicator - softer glow
            if (table.hasWindow) {
                const wi = new THREE.Mesh(
                    new THREE.SphereGeometry(0.08, 12, 12),
                    new THREE.MeshStandardMaterial({ color: 0x87ceeb, emissive: 0x87ceeb, emissiveIntensity: 0.8 })
                );
                wi.position.set(size * 0.4, 0.9, 0); group.add(wi);
            }

            // Selection highlight - refined ring + glow
            if (selectedTableId === table.id) {
                const outline = new THREE.Mesh(
                    new THREE.BoxGeometry(size + 0.4, 0.14, size + 0.4),
                    new THREE.MeshBasicMaterial({ color: 0x6366f1, transparent: true, opacity: 0.3 })
                );
                outline.position.y = 0.75; group.add(outline);
                const selGlow = new THREE.PointLight(0x6366f1, 1.5, 5);
                selGlow.position.y = 2.5; group.add(selGlow);
                const ring = new THREE.Mesh(
                    new THREE.RingGeometry(size * 0.6, size * 0.7, 32),
                    new THREE.MeshBasicMaterial({ color: 0x6366f1, transparent: true, opacity: 0.2, side: THREE.DoubleSide })
                );
                ring.rotation.x = -Math.PI / 2; ring.position.y = 0.02; group.add(ring);
            }

            group.position.set(table.x, 0, table.z);
            scene.add(group);
            tableMeshes.push(top);
        });
    }

    // ==================== UI RENDERING ====================

    let tableSearchQuery = '';

    function handleSearch() {
        const val = (document.getElementById('searchInput')?.value || '');
        document.getElementById('clearSearch').style.display = val ? 'block' : 'none';
        tableSearchQuery = val.toLowerCase();
        renderVenueList();
        renderTableList();
        if (currentView === 'list') renderListView();
    }

    function clearSearch() {
        document.getElementById('searchInput').value = '';
        document.getElementById('clearSearch').style.display = 'none';
        tableSearchQuery = '';
        renderVenueList();
        renderTableList();
        if (currentView === 'list') renderListView();
    }

    function matchesTableSearch(table, query) {
        if (!query) return true;
        const terms = query.split(/\s+/);
        return terms.every(term => {
            if (/^\d+$/.test(term)) {
                return table.seats >= parseInt(term);
            }
            if (term === 'window' || term === 'windows') return table.hasWindow;
            if (term === 'smoking' || term === 'smoke') return table.smoking;
            if (term === 'nonsmoking' || term === 'no-smoking') return !table.smoking;
            if (term === 'indoor' || term === 'inside') return table.location === 'indoor';
            if (term === 'outdoor' || term === 'outside' || term === 'patio') return table.location === 'outdoor';
            if (term === 'empty' || term === 'available' || term === 'open' || term === 'free') return table.status === 'empty';
            if (term === 'seats' || term === 'seat') return true; // consumed by number
            if (table.serverName.toLowerCase().includes(term)) return true;
            return false;
        });
    }

    function renderVenueList() {
        const venues = TF.loadVenues();
        const search = (document.getElementById('searchInput')?.value || '').toLowerCase();
        const list = document.getElementById('venueList');
        list.innerHTML = venues
            .filter(v => v.name.toLowerCase().includes(search) || v.cuisine.toLowerCase().includes(search))
            .map(v => {
                const s = TF.getStats(v);
                const active = v.id === activeVenueId;
                return `<div class="venue-card ${active ? 'active' : ''}" onclick="switchVenue(${v.id})" tabindex="0" role="listitem" onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();switchVenue(${v.id})}">
                    <div class="venue-name">${v.name}</div>
                    <div class="venue-meta">
                        <span>${v.cuisine}</span>
                        <span>${v.priceRange}</span>
                        <span>${v.rating}</span>
                    </div>
                    <div class="venue-availability">
                        <span class="avail-badge ${s.empty > 2 ? 'ok' : 'low'}">
                            ${s.empty > 0 ? s.empty + ' available' : 'Full'}
                        </span>
                        <span style="font-size:12px;color:var(--text-dim);font-family:'JetBrains Mono',monospace;font-weight:700;">${s.rate}% full</span>
                    </div>
                    <div class="venue-progress"><div class="venue-progress-fill" style="width:${s.rate}%"></div></div>
                    <div class="venue-features">
                        ${v.features.slice(0, 3).map(f => '<span>' + f + '</span>').join('')}
                    </div>
                </div>`;
            }).join('');
    }

    function renderTableList() {
        const venues = TF.loadVenues();
        const venue = venues.find(v => v.id === activeVenueId);
        if (!venue) return;

        let tables = venue.tables;
        if (currentFilter === 'indoor') tables = tables.filter(t => t.location === 'indoor');
        else if (currentFilter === 'outdoor') tables = tables.filter(t => t.location === 'outdoor');
        else if (currentFilter === 'empty') tables = tables.filter(t => t.status === 'empty');
        if (tableSearchQuery) tables = tables.filter(t => matchesTableSearch(t, tableSearchQuery));

        document.getElementById('tableList').innerHTML = tables.map(t => {
            const sel = selectedTableId === t.id;
            return `<div class="table-item ${sel ? 'selected' : ''}" onclick="selectTable(${t.id})" tabindex="0" role="listitem" onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();selectTable(${t.id})}">
                <div class="t-num ${t.status}">${t.id}</div>
                <div class="t-info">
                    <div class="t-label">Table #${t.id}</div>
                    <div class="t-detail">
                        ${t.seats} seats &middot; ${t.location === 'indoor' ? 'Indoor' : 'Outdoor'}
                        ${t.smoking ? ' &middot; Smoking' : ''}${t.hasWindow ? ' &middot; Window' : ''}
                    </div>
                </div>
                <div class="t-status ${t.status}">${t.status === 'empty' ? '‚úÖ Open' : t.status === 'reserved' ? '‚è≥ Held' : 'üî¥ Taken'}</div>
            </div>`;
        }).join('');
    }

    function renderStats() {
        const venues = TF.loadVenues();
        const venue = venues.find(v => v.id === activeVenueId);
        if (!venue) return;
        const s = TF.getStats(venue);
        document.getElementById('statsOverlay').innerHTML = `
            <div class="s-row"><div class="s-dot" style="background:var(--green)"></div> <strong>${s.empty}</strong>&nbsp;available</div>
            <div class="s-row"><div class="s-dot" style="background:var(--red)"></div> <strong>${s.occupied}</strong>&nbsp;occupied</div>
            <div class="s-row"><div class="s-dot" style="background:var(--yellow)"></div> <strong>${s.reserved}</strong>&nbsp;reserved</div>
            <div class="s-row"><div class="s-dot" style="background:var(--accent)"></div> <strong>${s.rate}%</strong>&nbsp;full</div>
        `;
    }

    function renderOverlay() {
        const el = document.getElementById('tableOverlay');
        if (selectedTableId === null) {
            if (el.style.display !== 'none') {
                gsap.to(el, { opacity: 0, y: -10, duration: 0.2, ease: 'power2.in', onComplete: () => { el.style.display = 'none'; } });
            }
            return;
        }
        const venues = TF.loadVenues();
        const venue = venues.find(v => v.id === activeVenueId);
        const table = venue?.tables.find(t => t.id === selectedTableId);
        if (!table) { el.style.display = 'none'; return; }

        el.style.display = 'block';
        el.style.opacity = '0';
        el.innerHTML = `
            <button class="close-btn" onclick="selectTable(null)">&times;</button>
            <h3>Table #${table.id}</h3>
            <div class="detail-row"><span class="label">Status</span>
                <span class="t-status ${table.status}" style="padding:4px 10px;border-radius:6px;font-size:12px;font-weight:700;">
                    ${table.status === 'empty' ? '‚úÖ Available' : table.status === 'reserved' ? '‚è≥ Reserved' : 'üî¥ Occupied'}
                </span>
            </div>
            <div class="detail-row"><span class="label">Seats</span><span>üë• ${table.seats}</span></div>
            <div class="detail-row"><span class="label">Location</span><span>${table.location === 'indoor' ? 'üè† Indoor' : 'üå≥ Outdoor'}</span></div>
            <div class="detail-row"><span class="label">Smoking</span><span>${table.smoking ? 'üö¨ Yes' : 'üö≠ No'}</span></div>
            ${table.hasWindow ? '<div class="detail-row"><span class="label">Window</span><span>ü™ü Yes</span></div>' : ''}
            <div class="detail-row"><span class="label">Server</span><span>üë§ ${table.serverName}</span></div>
            ${table.notes ? `<div class="detail-row" style="flex-direction:column;gap:4px;"><span class="label">Notes</span><span style="font-size:13px;font-style:italic;color:var(--text-dim);">üìù ${table.notes}</span></div>` : ''}
        `;
        gsap.fromTo(el, { opacity: 0, y: -10 }, { opacity: 1, y: 0, duration: 0.3, ease: 'power3.out' });
    }

    // ==================== ACTIONS ====================

    function switchVenue(id) {
        activeVenueId = id;
        selectedTableId = null;
        venueDetailOpen = false;
        document.getElementById('venueDetailPanel').style.display = 'none';
        const venues = TF.loadVenues();
        const venue = venues.find(v => v.id === id);
        const titleEl = document.getElementById('mainTitle');
        gsap.to(titleEl, {
            opacity: 0, y: -8, duration: 0.15,
            onComplete: () => {
                titleEl.textContent = venue?.name || '';
                gsap.fromTo(titleEl, { opacity: 0, y: 8 }, { opacity: 1, y: 0, duration: 0.25, ease: 'power3.out' });
            }
        });
        fullRender();
    }

    function selectTable(id) {
        selectedTableId = id === selectedTableId ? null : id;
        renderTableList();
        renderTables();
        renderOverlay();
    }

    function setFilter(f, btn) {
        currentFilter = f;
        document.querySelectorAll('.filter-btn').forEach(b => {
            b.classList.remove('active');
            b.setAttribute('aria-selected', 'false');
        });
        btn.classList.add('active');
        btn.setAttribute('aria-selected', 'true');
        renderTableList();
        gsap.from('.table-item', { opacity: 0, x: -10, duration: 0.25, stagger: 0.03, ease: 'power3.out' });
    }

    let currentView = '3d';
    function setView(v) {
        currentView = v;
        document.getElementById('btn3d').classList.toggle('active', v === '3d');
        document.getElementById('btnList').classList.toggle('active', v === 'list');
        document.getElementById('btn3d').setAttribute('aria-selected', v === '3d' ? 'true' : 'false');
        document.getElementById('btnList').setAttribute('aria-selected', v === 'list' ? 'true' : 'false');
        document.getElementById('canvasWrap').classList.toggle('hidden', v === 'list');
        document.getElementById('listView').classList.toggle('active', v === 'list');
        if (v === 'list') renderListView();
    }

    function renderListView() {
        const venues = TF.loadVenues();
        const venue = venues.find(v => v.id === activeVenueId);
        if (!venue) return;

        let tables = venue.tables;
        if (currentFilter === 'indoor') tables = tables.filter(t => t.location === 'indoor');
        else if (currentFilter === 'outdoor') tables = tables.filter(t => t.location === 'outdoor');
        else if (currentFilter === 'empty') tables = tables.filter(t => t.status === 'empty');
        if (tableSearchQuery) tables = tables.filter(t => matchesTableSearch(t, tableSearchQuery));

        const indoor = tables.filter(t => t.location === 'indoor');
        const outdoor = tables.filter(t => t.location === 'outdoor');

        let html = '';
        if (indoor.length > 0) {
            html += `<div class="lv-section-title">üè† Indoor Tables (${indoor.length})</div>`;
            html += '<div class="lv-grid">' + indoor.map(t => listViewCard(t)).join('') + '</div>';
        }
        if (outdoor.length > 0) {
            html += `<div class="lv-section-title">üå≥ Outdoor Tables (${outdoor.length})</div>`;
            html += '<div class="lv-grid">' + outdoor.map(t => listViewCard(t)).join('') + '</div>';
        }
        document.getElementById('listView').innerHTML = html;
    }

    function listViewCard(t) {
        const sel = selectedTableId === t.id ? 'selected' : '';
        const statusLabel = t.status === 'empty' ? '‚úÖ Available' : t.status === 'reserved' ? '‚è≥ Reserved' : 'üî¥ Occupied';
        return `<div class="lv-card status-${t.status} ${sel}" onclick="selectTable(${t.id})">
            <div class="lv-num ${t.status}">${t.id}</div>
            <div class="lv-body">
                <h4>Table #${t.id}</h4>
                <div class="lv-meta">
                    <span>üë• ${t.seats} seats</span>
                    <span>${t.location === 'indoor' ? 'üè† Indoor' : 'üå≥ Outdoor'}</span>
                    ${t.smoking ? '<span>üö¨ Smoking</span>' : ''}
                    ${t.hasWindow ? '<span>ü™ü Window</span>' : ''}
                    <span>üë§ ${t.serverName}</span>
                </div>
            </div>
            <div class="lv-badge ${t.status}">${statusLabel}</div>
        </div>`;
    }

    let venueDetailOpen = false;
    function toggleVenueDetail() {
        venueDetailOpen = !venueDetailOpen;
        const el = document.getElementById('venueDetailPanel');
        if (!venueDetailOpen) { el.style.display = 'none'; return; }

        const venues = TF.loadVenues();
        const venue = venues.find(v => v.id === activeVenueId);
        if (!venue) { el.style.display = 'none'; return; }

        el.style.display = 'block';
        el.innerHTML = `
            <button class="close-btn" onclick="toggleVenueDetail()">‚úï</button>
            <h3>${venue.name}</h3>
            <div class="vd-cuisine">${venue.cuisine} &middot; ${venue.priceRange}</div>
            <div class="vd-row"><span class="label">Address</span><span>${venue.address}</span></div>
            <div class="vd-row"><span class="label">Phone</span><span>${venue.phone}</span></div>
            <div class="vd-row"><span class="label">Hours</span><span>${venue.openHours}</span></div>
            <div class="vd-row"><span class="label">Rating</span><span>‚≠ê ${venue.rating} (${venue.reviewCount} reviews)</span></div>
            <div class="vd-row"><span class="label">Avg Wait</span><span>${venue.avgWaitTime} min</span></div>
            <div class="vd-row"><span class="label">Reservations</span><span>${venue.acceptsReservations ? '‚úÖ Yes' : '‚ùå No'}</span></div>
            <div class="vd-features">
                ${venue.features.map(f => `<span>${f}</span>`).join('')}
            </div>
        `;
    }

    function toggleSidebar() {
        const sb = document.getElementById('sidebar');
        sb.classList.toggle('collapsed');
        sidebarOpen = !sidebarOpen;
        document.getElementById('sidebarToggle').textContent = sidebarOpen ? '‚ò∞' : '‚ò∞';
        // Trigger resize so 3D canvas adjusts
        setTimeout(() => {
            const wrap = document.getElementById('canvasWrap');
            if (renderer && camera) {
                camera.aspect = wrap.clientWidth / wrap.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(wrap.clientWidth, wrap.clientHeight);
            }
        }, 350);
    }

    function fullRender() {
        renderVenueList();
        renderTableList();
        renderTables();
        renderStats();
        renderOverlay();
        if (currentView === 'list') renderListView();
    }

    // ==================== CLOCK ====================
    function updateClock() {
        const el = document.getElementById('clock');
        if (el) el.textContent = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateClock, 30000);
    updateClock();

    // ==================== CROSS-TAB SYNC ====================
    TF.channel.onmessage = (e) => {
        if (e.data.type === 'venues-updated') fullRender();
    };

    let lastHash = '';
    setInterval(() => {
        const stored = localStorage.getItem(TF.STORAGE_KEY) || '';
        const hash = stored.length.toString();
        if (hash !== lastHash) { lastHash = hash; fullRender(); }
    }, 1500);

    // ==================== KEYBOARD NAVIGATION ====================
    document.addEventListener('keydown', e => {
        if (e.key === 'Escape') {
            if (selectedTableId !== null) {
                selectTable(null);
            }
        }
    });

    // ==================== INIT ====================
    if (!localStorage.getItem(TF.STORAGE_KEY)) {
        TF.saveVenues(JSON.parse(JSON.stringify(TF.DEFAULT_VENUES)));
    }
    try {
        if (typeof THREE === 'undefined') throw new Error('Three.js not loaded');
        init3D();
    } catch (e) {
        console.warn('3D init failed:', e.message);
    }
    fullRender();

    // Fade out loading screen, fade in app
    requestAnimationFrame(() => {
        const loader = document.getElementById('loadingScreen');
        const app = document.getElementById('app');
        if (loader) loader.classList.add('fade-out');
        if (app) app.classList.add('loaded');
        setTimeout(() => { if (loader) loader.remove(); }, 500);
    });
    </script>
